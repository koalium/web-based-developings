<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Washer Pond 3D Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .container {
            display: flex;
            flex: 1;
        }
        
        .info-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #3498db;
        }
        
        .section-title {
            color: #3498db;
            margin: 20px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #3498db;
        }
        
        .legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 255px;
        }
        
        .view-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-right: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .toggle-btn {
            background: #2ecc71;
        }
        
        .toggle-btn:hover {
            background: #27ae60;
        }
        
        .reset-btn {
            background: #e74c3c;
        }
        
        .reset-btn:hover {
            background: #c0392b;
        }
        
        .water-controls {
            display: fix;
            flex-direction: column;
            gap: 10px;
            background: rgba(52, 152, 219, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        
        .water-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2ecc71;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .stats div {
            margin: 5px 0;
        }
        
        .highlight {
            color: #f1c40f;
            font-weight: bold;
        }
        
        .slider-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-control input {
            width: 80px;
        }
        
        .blade-info {
            margin-top: 15px;
            background: rgba(46, 204, 113, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        .mesh-info {
            margin-top: 15px;
            background: rgba(160, 82, 45, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Air Washer Pond 3D Visualization</div>
        <div class="subtitle">Complete System with Air Baffle Mesh</div>
    </div>
    
    <div class="container">
        
        <div class="viewer-container">
            <div id="canvas-container"></div>
            
            
            
            <div class="stats">
                <div>Water Particles: <span id="particleCount" class="highlight">0</span></div>
                <div>Active Nozzles: <span id="nozzleCount" class="highlight">0</span></div>
                <div>Pond Level: <span id="pondLevel" class="highlight">30-40 cm</span></div>
                <div>Water Flow: <span id="waterFlow" class="highlight">Off</span></div>
                <div>Blade Count: <span id="bladeCount" class="highlight">0</span></div>
                <div>Mesh Openings: <span id="meshCount" class="highlight">0</span></div>
            </div>
        </div>
        
        <div class="controls">
                <div class="view-controls">
                    <button onclick="changeView('top')">Top View</button>
                    <button onclick="changeView('front')">Front View</button>
                    <button onclick="changeView('side')">Side View</button>
                    <button class="reset-btn" onclick="resetCamera()">Reset View</button>
                </div>
                
                <div class="water-controls">
                    <h3>Water Spray</h3>
                    <div class="water-toggle">
                        <label class="switch">
                            <input type="checkbox" id="waterToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Toggle Spray</span>
                    </div>
                    
                    <div class="slider-control">
                        <label>Particles:</label>
                        <input type="range" id="particleLimit" min="100" max="5000" value="2000" step="100">
                        <span id="limitValue">2000</span>
                    </div>
                </div>
            </div>
        
    </div>

    <script>
        // Initialize Three.js components
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0c1c3d);
        scene.fog = new THREE.Fog(0x0c1c3d, 10, 30);
        
        // Convert cm to meters (Three.js uses meters)
        const cmToM = 0.01;
        
        // Room dimensions in cm
        const room = {
            width: 530,
            length: 520,
            height: 370,
            wallThickness: 40,
            frontHeight: 60,
            frontThickness: 35
        };
        
        // Block dimensions in cm
        const eliminatorBlocks = {
            height: 30,
            width: 35,
            length: 40,
            count: 5
        };
        
        const riserBlocks = {
            height: 35,
            width: 25,
            length: 60,
            count: 6
        };
        
        const baffleBlocks = {
            height: 20,
            width: 20,
            length: 20,
            count: 5
        };
        
        // Positions in cm
        const eliminatorPosZ = room.length/2 - room.frontThickness - 50; // 50cm from end wall
        const riserPosZ = eliminatorPosZ - 270; // 270cm from eliminator blocks
        const bafflePosZ = -room.length/2 + room.frontThickness + 30; // 30cm from front wall
        
        // Set up camera
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, room.height * cmToM * 1.6, room.length * cmToM * 1.5);
        
        // Set up renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Add orbit controls for camera movement
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.69);
        scene.add(ambientLight);
        
        // Add directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.88);
        directionalLight.position.set(10, 20, 15);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Create materials
        const wallMaterial = new THREE.MeshPhongMaterial({
            color: 0x777777,
            transparent: true,
            opacity: 0.57
        });
        
        const eliminatorMaterial = new THREE.MeshPhongMaterial({
            color: 0x2ecc91,
            transparent: true,
            opacity: 1,
            shininess: 100
        });
        
        const riserMaterial = new THREE.MeshPhongMaterial({
            color: 0xe78c3c,
            transparent: true,
            opacity: 1,
            shininess: 100
        });
        
        const baffleMaterial = new THREE.MeshPhongMaterial({
            color: 0xf1d42f,
            shininess: 80,
            transparent: true,
            opacity: 1
        });
        
        const roofMaterial = new THREE.MeshPhongMaterial({
            color: 0x9b59b6,
            transparent: true,
            opacity: 0.56,
            
        });
        
        const collectorMaterial = new THREE.MeshPhongMaterial({
            color: 0xe67e22,
            shininess: 90,
            transparent: true,
            opacity: 1
        });
        
        const riserPipeMaterial = new THREE.MeshPhongMaterial({
            color: 0x1abc9c,
            shininess: 80,
            transparent: true,
            opacity: 1
        });
        
        const nozzleMaterial = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            emissive: 0x444444,
            transparent: true,
            opacity: 1
        });
        
        // Water particle material
        const waterParticleMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ffff,
            transparent: true,
            opacity: 0.66,
            shininess: 80,
            emissive: 0x0088ff
        });
        
        // Pond water material
        const pondMaterial = new THREE.MeshPhongMaterial({
            color: 0x0066cc,
            transparent: true,
            opacity: 0.57,
            shininess: 85,
            side: THREE.DoubleSide
        });
        
        // Blade material
        const bladeMaterial = new THREE.MeshPhongMaterial({
            color: 0xf0db20,
            transparent: true,
            opacity: 0.58,
            shininess: 90,
            emissive: 0xffee33
        });
        
        // Air baffle mesh material
        const meshMaterial = new THREE.MeshPhongMaterial({
            color: 0x8B4513, // brown color
            transparent: true,
            opacity: 0.77,
            shininess: 95
        });
        
        // Function to create a box with dimensions in cm
        function createBox(width, height, length, material, x, y, z) {
            const geometry = new THREE.BoxGeometry(
                width * cmToM, 
                height * cmToM, 
                length * cmToM
            );
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                x * cmToM, 
                (y + height/2) * cmToM, // Position at base
                z * cmToM
            );
            return mesh;
        }
        
        // Function to create a cylinder
        function createCylinder(radius, height, material, x, y, z, rotation) {
            const geometry = new THREE.CylinderGeometry(
                radius * cmToM,
                radius * cmToM,
                height * cmToM,
                16
            );
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x * cmToM, y * cmToM, z * cmToM);
            if (rotation) {
                mesh.rotation[rotation.axis] = rotation.angle;
            }
            return mesh;
        }
        
        // Create room walls
        function createWalls() {
            // Left wall
            scene.add(createBox(
                room.wallThickness,
                room.height,
                room.length,
                wallMaterial,
                -room.width/2 - room.wallThickness/2,
                0,
                0
            ));
            
            // Right wall
            scene.add(createBox(
                room.wallThickness,
                room.height,
                room.length,
                wallMaterial,
                room.width/2 + room.wallThickness/2,
                0,
                0
            ));
            
            // Front wall
            scene.add(createBox(
                room.width+20,
                room.frontHeight,
                room.frontThickness,
                wallMaterial,
                0,
                0,
                -room.length/2 - room.frontThickness/2
            ));
            
            // End wall
            scene.add(createBox(
                room.width+20,
                room.frontHeight,
                room.frontThickness,
                wallMaterial,
                0,
                0,
                room.length/2 + room.frontThickness/2
            ));
        }
        
        // Create roof
        function createRoof() {
            const roof = createBox(
                room.width + room.wallThickness * 2,
                10,
                room.length + room.frontThickness * 2,
                roofMaterial,
                0,
                room.height,
                0
            );
            scene.add(roof);
        }
        
        // Create eliminator blocks
        function createEliminatorBlocks() {
            const blocks = new THREE.Group();
            const space = (room.width - eliminatorBlocks.width * eliminatorBlocks.count) / (eliminatorBlocks.count + 1);
            
            for (let i = 0; i < eliminatorBlocks.count; i++) {
                const x = -room.width/2 + space * (i+1) + eliminatorBlocks.width * (i + 0.5);
                const block = createBox(
                    eliminatorBlocks.width,
                    eliminatorBlocks.height,
                    eliminatorBlocks.length,
                    eliminatorMaterial,
                    x,
                    0,
                    eliminatorPosZ
                );
                blocks.add(block);
            }
            
            scene.add(blocks);
        }
        
        // Create riser blocks
        function createRiserBlocks() {
            const blocks = new THREE.Group();
            const space = (room.width - riserBlocks.width * riserBlocks.count) / (riserBlocks.count + 1);
            
            for (let i = 0; i < riserBlocks.count; i++) {
                const x = -room.width/2 + space * (i+1) + riserBlocks.width * (i + 0.5);
                const block = createBox(
                    riserBlocks.width,
                    riserBlocks.height,
                    riserBlocks.length,
                    riserMaterial,
                    x,
                    0,
                    riserPosZ
                );
                blocks.add(block);
            }
            
            scene.add(blocks);
            return blocks;
        }
        
        // Create air baffle blocks
        function createBaffleBlocks() {
            const blocks = new THREE.Group();
            const space = (room.width - baffleBlocks.width * baffleBlocks.count) / (baffleBlocks.count + 1);
            
            for (let i = 0; i < baffleBlocks.count; i++) {
                const x = -room.width/2 + space * (i+1) + baffleBlocks.width * (i + 0.5);
                const block = createBox(
                    baffleBlocks.width,
                    baffleBlocks.height,
                    baffleBlocks.length,
                    baffleMaterial,
                    x,
                    0,
                    bafflePosZ
                );
                blocks.add(block);
            }
            
            scene.add(blocks);
            return blocks;
        }
        
        // Create collector pipe (4-inch)
        function createCollectorPipe(riserBlocksGroup) {
            const radius = 4 * 2.54 / 2; // 4 inches to cm radius
            const collector = createCylinder(
                radius,
                room.width,
                collectorMaterial,
                0,
                riserBlocks.height + radius,
                riserPosZ,
                { axis: 'z', angle: Math.PI/2 }
            );
            scene.add(collector);
            return collector;
        }
        
        // Create riser pipes (1-inch) and nozzles
        function createRiserPipes(collector) {
            const riserRadius = 1 * 2.54 / 2; // 1 inch to cm radius
            const nozzleRadius = 0.5;
            const riserHeight = room.height - collector.position.y / cmToM - riserRadius;
            const spacing = 30.4; // 304mm spacing
            
            const risers = new THREE.Group();
            const nozzles = new THREE.Group();
            
            // Calculate number of risers that fit
            const riserCount = Math.floor(room.width / spacing);
            const startX = -room.width/2 + spacing/2;
            
            for (let i = 0; i < riserCount; i++) {
                const x = startX + i * spacing;
                
                // Create riser pipe
                const riser = createCylinder(
                    riserRadius,
                    riserHeight,
                    riserPipeMaterial,
                    x,
                    collector.position.y / cmToM + riserHeight/2,
                    riserPosZ,
                    null
                );
                risers.add(riser);
                
                // Create nozzles on this riser
                const nozzleSpacing = 7.6; // 76mm
                const nozzleCount = Math.floor(riserHeight / nozzleSpacing);
                
                for (let j = 0; j < nozzleCount; j++) {
                    const y = collector.position.y / cmToM + j * nozzleSpacing;
                    const nozzle = createCylinder(
                        nozzleRadius,
                        5,
                        nozzleMaterial,
                        x,
                        y,
                        riserPosZ,
                        null
                    );
                    
                    // Position nozzle to stick out from pipe
                    const side = j % 2 === 0 ? -1 : 1; // Alternate sides
                    nozzle.position.x += side * (riserRadius + 2.5) * cmToM;
                    
                    nozzles.add(nozzle);
                }
            }
            
            scene.add(risers);
            scene.add(nozzles);
            return nozzles;
        }
        
        // Create eliminator blades
        function createEliminatorBlades() {
            const bladeGroup = new THREE.Group();
            const bladeHeight = room.height - eliminatorBlocks.height; // 340 cm
            const bladeThickness = 0.8; // cm
            const bladeLength = 35; // cm
            const bladeSpacing = 1; // cm
            
            // Calculate number of blades
            const bladeWidth = bladeThickness + bladeSpacing;
            const bladeCount = Math.floor(room.width / bladeWidth);
            
            // Position blades above eliminator blocks
            const bladeY = eliminatorBlocks.height + bladeHeight/2;
            
            for (let i = 0; i < bladeCount; i++) {
                const x = -room.width/2 + i * bladeWidth + bladeThickness/2;
                const blade = createBox(
                    bladeThickness,
                    bladeHeight,
                    bladeLength,
                    bladeMaterial,
                    x,
                    eliminatorBlocks.height,
                    eliminatorPosZ
                );
                bladeGroup.add(blade);
            }
            
            scene.add(bladeGroup);
            document.getElementById('bladeCount').textContent = bladeCount;
            return bladeGroup;
        }
        
        // Create air baffle mesh
        function createAirBaffleMesh() {
            const meshGroup = new THREE.Group();
            const meshWidth = 500; // cm
            const meshHeight = 330; // cm
            const meshDepth = 5; // cm
            const squareSize = 5; // cm
            const borderThickness = 5; // cm
            
            // Create the outer frame
            const frame = createBox(
                meshWidth + borderThickness * 2,
                meshHeight + borderThickness * 2,
                meshDepth,
                meshMaterial,
                0,
                baffleBlocks.height + meshHeight/2,
                bafflePosZ
            );
            //meshGroup.add(frame);
            
            // Create the grid pattern
            const gridGroup = new THREE.Group();
            const verticalBarCount = Math.floor(meshWidth / squareSize);
            const horizontalBarCount = Math.floor(meshHeight / squareSize);
            
            // Vertical bars
            for (let i = 0; i <= verticalBarCount; i++) {
                const x = -meshWidth/2 + i * squareSize;
                const bar = createBox(
                    0.5,
                    meshHeight,
                    meshDepth,
                    meshMaterial,
                    x,
                    baffleBlocks.height ,
                    bafflePosZ
                );
                gridGroup.add(bar);
            }
            
            // Horizontal bars
            for (let i = 0; i <= horizontalBarCount; i++) {
                const y = baffleBlocks.height + i * squareSize;
                const bar = createBox(
                    meshWidth,
                    0.5,
                    meshDepth,
                    meshMaterial,
                    0,
                    y,
                    bafflePosZ
                );
                gridGroup.add(bar);
            }
            
            meshGroup.add(gridGroup);
            scene.add(meshGroup);
            
            // Calculate number of openings
            const openings = verticalBarCount * horizontalBarCount;
            document.getElementById('meshCount').textContent = openings;
            
            return meshGroup;
        }
        
        // Create pond water
        function createPond() {
            const pondGeometry = new THREE.BoxGeometry(
                (room.width - 20) * cmToM,
                30 * cmToM, // Depth of 30cm
                (room.length - 20) * cmToM
            );
            const pond = new THREE.Mesh(pondGeometry, pondMaterial);
            pond.position.set(0, 15 * cmToM, 0); // Half of 30cm
            scene.add(pond);
            return pond;
        }
        
        // Create floor
        function createFloor() {
            const floorGeometry = new THREE.BoxGeometry(
                room.width * cmToM * 1.1,
                5 * cmToM,
                room.length * cmToM * 1.1
            );
            const floorMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x555555,
                shininess: 30
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.position.set(0, -5 * cmToM, 0);
            scene.add(floor);
        }
        let maxParticles = 400;
        let maxParticlessize =maxParticles;
        let mps = (maxParticlessize/75)/10;
        // Water particles system
        let waterParticles = [];
        let isWaterActive = false;
        const particleGroup = new THREE.Group();
        let wpm = waterParticleMaterial;
        wpm.opacity = 0.84;
        
        function createWaterParticle(x, y, z, side) {
            // Skip if we've reached the particle limit
            if (waterParticles.length >= maxParticles) return null;
            
            const size = 1.5 + Math.random() * 8.5;
            const geometry = new THREE.SphereGeometry(size * cmToM, 8, 8);
            const wpoo =0.55 + Math.random()*0.23;
            
            const particle = new THREE.Mesh(geometry, wpm);
            wpm.opacity= wpoo;
            // Initial position at nozzle
            particle.position.set(x, y, z);
            
            // Set velocity based on side
            particle.userData = {
                velocity: new THREE.Vector3(
                    side * (1.52 - Math.random() * 3)*0.01,
                    -0.01 - Math.random() * 0.012,
                    0
                ),
                life: 5 + Math.floor(Math.random() * 55),
                active: true,
                fallen: false,
                hitBlade: false
            };
            
            particleGroup.add(particle);
            waterParticles.push(particle);
            return particle;
        }
        
        function updateWaterParticles() {
            if (!isWaterActive) return;
            
            // Create new particles from nozzles
            const nozzles = scene.getObjectByName('nozzles');
            if (nozzles && nozzles.children.length > 0) {
                // Only create from some nozzles each frame
                let maxNewParticles = 50;
                let created = 0;
                
                for (let i = 0; i < nozzles.children.length && created < maxNewParticles; i++) {
                    if (Math.random() > 0.0) {
                       let j = Math.floor(Math.random()*nozzles.children.length);
                        const nozzle = nozzles.children[j];
                        const side = nozzle.position.x > 1 ? 1 : -1;
                        if (createWaterParticle(
                            nozzle.position.x,
                            nozzle.position.y,
                            nozzle.position.z,
                            side
                        )) {
                            created++;
                        }
                    }
                }
            }
            
            // Update existing particles
            for (let i = waterParticles.length - 1; i >= 1; i--) {
                const particle = waterParticles[i];
                const data = particle.userData;
                
                if (!data.active) {
                    particleGroup.remove(particle);
                    waterParticles.splice(i, 1);
                    continue;
                }
                
                // Update position
                particle.position.add(data.velocity);
                
                // Reduce life
                data.life--;
                
                // Check for blade collision
                if (!data.hitBlade && particle.position.z > eliminatorPosZ * cmToM - 0.2 &&

            let maxParticles = 750;
        }
        function createSplash(x, y, z) {
            // Create a splash effect - multiple small particles
            for (let i = 0; i < 5; i++) {
                const size = 0.05 + Math.random() * 0.1;
                const geometry = new THREE.SphereGeometry(size * cmToM, 6, 6);
                const splash = new THREE.Mesh(geometry, waterParticleMaterial);
                
                splash.position.set(x, y, z);
                
                splash.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.1,
                        0.1 + Math.random() * 0.2,
                        (Math.random() - 0.5) * 0.1
                    ),
                    life: 20 + Math.floor(Math.random() * 20),
                    active: true
                };
                
                if (waterParticles.length < maxParticles) {
                    particleGroup.add(splash);
                    waterParticles.push(splash);
                }
            }
        }

            isWaterActive = !isWaterActive;
            document.getElementById('waterToggle').checked = isWaterActive;
            document.getElementById('waterFlow').textContent = isWaterActive ? 'On' : 'Off';
            document.querySelector('.toggle-btn').textContent =

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateWaterParticles();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // View change functions
        function changeView(type) {
            switch(type) {
                case 'top':
                    camera.position.set(0, room.height * cmToM * 2.95, 0.1);
                    camera.lookAt(0, 0, 0);
                    break;
                case 'front':
                    camera.position.set(0, room.height * cmToM * 1.5, -room.length * cmToM * 1.5);
                    camera.lookAt(0, room.height * cmToM * 0.2, 0);
                    break;
                case 'side':
                    camera.position.set(room.width * cmToM * 1.95, room.height * cmToM * 1.5, 0);
                    camera.lookAt(0, room.height * cmToM * 0.2, 0);
                    break;
            }
        }
        
        function resetCamera() {
            camera.position.set( room.width * cmToM * 0.65,room.height * cmToM * 1.15, -room.length * cmToM * 1.85);
            camera.lookAt(0, room.height * cmToM * 0.2, 0);
        }
        
        // Initialize and start animation
        init();
        animate();
        window.addEventListener('resize', onWindowResize);
        
        // Set up toggle button
        document.getElementById('waterToggle').addEventListener('change', toggleWater);
        document.querySelector('.toggle-btn').addEventListener('click', toggleWater);
