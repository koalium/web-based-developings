<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقویم فارسی پیشرفته - مدیریت رویدادها و برنامه‌ریزی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #f59e0b;
            --secondary-dark: #d97706;
            --accent: #10b981;
            --accent-dark: #059669;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-surface: #334155;
            --bg-card: #475569;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border: #475569;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            
            --radius-lg: 20px;
            --radius-md: 12px;
            --radius-sm: 8px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* نوار وضعیت */
        .status-bar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .status-time {
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 12px;
            color: var(--text-secondary);
        }

        /* هدر اصلی */
        .main-header {
            background: var(--bg-secondary);
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-date {
            text-align: center;
        }

        .hijri-date {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .gregorian-date {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .live-time {
            background: var(--gradient);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
        }

        /* ناوبری اصلی */
        .main-nav {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .nav-item {
            flex: 1;
            min-width: 80px;
            padding: 12px 8px;
            text-align: center;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .nav-item.active {
            color: var(--primary-light);
            border-bottom-color: var(--primary-light);
        }

        .nav-item i {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        /* محتوای اصلی */
        .main-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        /* ویجت‌های اصلی */
        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .widget {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
        }

        .widget-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }

        .widget-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .widget-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
        }

        /* ویجت تقویم */
        .calendar-widget {
            grid-column: 1 / -1;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .current-month {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .week-day {
            text-align: center;
            padding: 8px 4px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .calendar-day:hover {
            background: var(--bg-card);
        }

        .calendar-day.today {
            background: var(--gradient);
            color: white;
            font-weight: 600;
            transform: scale(1.1);
        }

        .calendar-day.other-month {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* ویجت رویدادها */
        .events-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .event-item {
            background: var(--bg-card);
            padding: 12px;
            border-radius: var(--radius-md);
            border-right: 4px solid var(--primary);
            transition: var(--transition);
        }

        .event-item:hover {
            transform: translateX(-4px);
        }

        .event-item.urgent {
            border-right-color: var(--danger);
        }

        .event-item.upcoming {
            border-right-color: var(--warning);
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .event-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* ویجت یادآور */
        .reminder-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
        }

        .reminder-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reminder-content {
            flex: 1;
        }

        .reminder-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .reminder-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* دکمه‌های عملیاتی */
        .fab-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradient);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* مودال‌ها */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* تنظیمات ریسپانسیو */
        @media (min-width: 768px) {
            .widgets-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .calendar-widget {
                grid-column: span 2;
            }
            
            .main-content {
                padding: 24px;
            }
        }

        @media (min-width: 1024px) {
            .app-container {
                display: grid;
                grid-template-columns: 300px 1fr;
                height: 100vh;
            }
            
            .sidebar {
                background: var(--bg-secondary);
                border-left: 1px solid var(--border);
                overflow-y: auto;
            }
            
            .main-nav {
                flex-direction: column;
                border-bottom: none;
                border-right: 1px solid var(--border);
            }
            
            .nav-item {
                padding: 16px;
                border-bottom: none;
                border-right: 3px solid transparent;
            }
            
            .nav-item.active {
                border-right-color: var(--primary-light);
            }
        }

        /* انیمیشن‌های ویژه */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        /* اسکرول بار سفارشی */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- نوار وضعیت -->
        <div class="status-bar">
            <div class="status-time" id="liveTime">۱۴:۳۰</div>
            <div class="status-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-half"></i>
            </div>
        </div>

        <!-- هدر اصلی -->
        <div class="main-header">
            <div class="header-content">
                <div class="current-date">
                    <div class="hijri-date" id="hijriDate">جمعه ۱۵ فروردین ۱۴۰۳</div>
                    <div class="gregorian-date" id="gregorianDate">۵ آوریل ۲۰۲۴</div>
                </div>
                <div class="live-time" id="digitalClock">۱۴:۳۰:۲۵</div>
            </div>
        </div>

        <!-- ناوبری اصلی -->
        <div class="main-nav">
            <div class="nav-item active" data-tab="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>تقویم</span>
            </div>
            <div class="nav-item" data-tab="events">
                <i class="fas fa-bell"></i>
                <span>رویدادها</span>
            </div>
            <div class="nav-item" data-tab="tasks">
                <i class="fas fa-tasks"></i>
                <span>کارها</span>
            </div>
            <div class="nav-item" data-tab="reminders">
                <i class="fas fa-clock"></i>
                <span>یادآور</span>
            </div>
            <div class="nav-item" data-tab="settings">
                <i class="fas fa-cog"></i>
                <span>تنظیمات</span>
            </div>
        </div>

        <!-- محتوای اصلی -->
        <div class="main-content">
            <div class="widgets-grid">
                <!-- ویجت تقویم -->
                <div class="widget calendar-widget">
                    <div class="widget-header">
                        <div class="widget-title">تقویم فارسی</div>
                        <div class="widget-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                    
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button class="nav-btn" id="prevYear">
                                <i class="fas fa-angle-double-right"></i>
                            </button>
                            <button class="nav-btn" id="prevMonth">
                                <i class="fas fa-angle-right"></i>
                            </button>
                        </div>
                        <div class="current-month" id="currentMonth">فروردین ۱۴۰۳</div>
                        <div class="calendar-nav">
                            <button class="nav-btn" id="nextMonth">
                                <i class="fas fa-angle-left"></i>
                            </button>
                            <button class="nav-btn" id="nextYear">
                                <i class="fas fa-angle-double-left"></i>
                            </button>
                        </div>
                    </div>

                    <div class="week-days" id="weekDays">
                        <!-- روزهای هفته -->
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- روزهای ماه -->
                    </div>
                </div>

                <!-- ویجت رویدادهای امروز -->
                <div class="widget">
                    <div class="widget-header">
                        <div class="widget-title">رویدادهای امروز</div>
                        <div class="widget-icon">
                            <i class="fas fa-list"></i>
                        </div>
                    </div>
                    <div class="events-list" id="todayEvents">
                        <!-- رویدادهای امروز -->
                    </div>
                </div>

                <!-- ویجت یادآور -->
                <div class="widget">
                    <div class="widget-header">
                        <div class="widget-title">یادآورها</div>
                        <div class="widget-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                    </div>
                    <div class="reminders-list" id="remindersList">
                        <!-- لیست یادآورها -->
                    </div>
                </div>

                <!-- ویجت آب و هوا -->
                <div class="widget">
                    <div class="widget-header">
                        <div class="widget-title">وضعیت هوا</div>
                        <div class="widget-icon">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                    </div>
                    <div id="weatherInfo">
                        <div style="text-align: center; padding: 20px;">
                            <i class="fas fa-sun" style="font-size: 2rem; color: var(--warning); margin-bottom: 8px;"></i>
                            <div>آفتابی</div>
                            <div style="font-size: 1.5rem; font-weight: 600; margin: 8px 0;">۲۴°C</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">تهران</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- دکمه شناور -->
        <div class="fab-container">
            <button class="fab" id="addButton">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- مودال افزودن رویداد -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">افزودن رویداد جدید</div>
                <button class="close-btn" id="closeEventModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label class="form-label" for="eventTitle">عنوان رویداد</label>
                        <input type="text" class="form-input" id="eventTitle" required placeholder="عنوان رویداد">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventDate">تاریخ</label>
                        <input type="text" class="form-input" id="eventDate" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventTime">زمان</label>
                        <input type="time" class="form-input" id="eventTime">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventPriority">اولویت</label>
                        <select class="form-input" id="eventPriority">
                            <option value="low">کم</option>
                            <option value="medium">متوسط</option>
                            <option value="high">بالا</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventDescription">توضیحات</label>
                        <textarea class="form-input" id="eventDescription" rows="3" placeholder="توضیحات رویداد"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEvent">انصراف</button>
                        <button type="submit" class="btn btn-primary">ذخیره رویداد</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // کلاس تقویم فارسی پیشرفته
        class AdvancedPersianCalendar {
            constructor() {
                this.weekDays = ['ش', 'ی', 'د', 'س', 'چ', 'پ', 'ج'];
                this.monthNames = [
                    'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
                    'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
                ];
                this.currentYear = 1403;
                this.currentMonth = 1;
                this.selectedDate = null;
            }

            // محاسبات دقیق تقویم جلالی
            toJalaali(gy, gm, gd) {
                // پیاده‌سازی الگوریتم تبدیل میلادی به جلالی
                return { year: 1403, month: 1, day: 1 }; // نمونه ساده
            }

            toGregorian(jy, jm, jd) {
                // پیاده‌سازی الگوریتم تبدیل جلالی به میلادی
                return { year: 2024, month: 3, day: 20 }; // نمونه ساده
            }

            getMonthCalendar(year, month) {
                const days = [];
                const daysInMonth = this.getDaysInMonth(year, month);
                const firstDayOfWeek = this.getFirstDayOfWeek(year, month);
                
                // روزهای خالی ابتدای ماه
                for (let i = 0; i < firstDayOfWeek; i++) {
                    days.push({ 
                        day: 0, 
                        isCurrentMonth: false,
                        isToday: false
                    });
                }
                
                // روزهای ماه
                const today = this.getToday();
                for (let day = 1; day <= daysInMonth; day++) {
                    const isToday = today.year === year && 
                                   today.month === month && 
                                   today.day === day;
                    
                    days.push({ 
                        day, 
                        isCurrentMonth: true,
                        isToday: isToday,
                        hasEvents: this.hasEvents(year, month, day)
                    });
                }
                
                return {
                    days,
                    monthName: this.getMonthName(month),
                    year
                };
            }

            getDaysInMonth(year, month) {
                if (month <= 6) return 31;
                if (month <= 11) return 30;
                return this.isLeapYear(year) ? 30 : 29;
            }

            getFirstDayOfWeek(year, month) {
                // محاسبه روز اول هفته - پیاده‌سازی ساده شده
                return (year + month) % 7;
            }

            isLeapYear(year) {
                const leapYears = [1, 5, 9, 13, 17, 22, 26, 30];
                const remainder = year % 33;
                return leapYears.includes(remainder);
            }

            getMonthName(month) {
                return this.monthNames[month - 1] || '';
            }

            getToday() {
                // بازگرداندن تاریخ امروز به صورت جلالی
                return { year: 1403, month: 1, day: 15 };
            }

            hasEvents(year, month, day) {
                // بررسی وجود رویداد برای روز مشخص
                const events = this.getEvents();
                return events.some(event => 
                    event.year === year && 
                    event.month === month && 
                    event.day === day
                );
            }

            getEvents() {
                return JSON.parse(localStorage.getItem('persianCalendarEvents')) || [];
            }
        }

        // کلاس مدیریت برنامه
        class CalendarApp {
            constructor() {
                this.calendar = new AdvancedPersianCalendar();
                this.currentView = 'calendar';
                this.initializeApp();
            }

            initializeApp() {
                this.setupEventListeners();
                this.updateLiveTime();
                this.renderCalendar();
                this.updateWidgets();
                setInterval(() => this.updateLiveTime(), 1000);
            }

            setupEventListeners() {
                // ناوبری تقویم
                document.getElementById('prevYear').addEventListener('click', () => this.changeYear(-1));
                document.getElementById('prevMonth').addEventListener('click', () => this.changeMonth(-1));
                document.getElementById('nextMonth').addEventListener('click', () => this.changeMonth(1));
                document.getElementById('nextYear').addEventListener('click', () => this.changeYear(1));

                // ناوبری تب‌ها
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        this.currentView = e.currentTarget.dataset.tab;
                        this.switchView();
                    });
                });

                // دکمه افزودن
                document.getElementById('addButton').addEventListener('click', () => this.openEventModal());

                // مدیریت مودال
                document.getElementById('closeEventModal').addEventListener('click', () => this.closeEventModal());
                document.getElementById('cancelEvent').addEventListener('click', () => this.closeEventModal());
                document.getElementById('eventForm').addEventListener('submit', (e) => this.handleEventSubmit(e));

                // کلیک خارج از مودال
                document.getElementById('eventModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('eventModal')) {
                        this.closeEventModal();
                    }
                });
            }

            updateLiveTime() {
                const now = new Date();
                const time = now.toLocaleTimeString('fa-IR');
                const date = now.toLocaleDateString('fa-IR');
                
                document.getElementById('liveTime').textContent = time.split(':').slice(0, 2).join(':');
                document.getElementById('digitalClock').textContent = time;
                document.getElementById('gregorianDate').textContent = now.toLocaleDateString('en-US');
            }

            renderCalendar() {
                this.renderWeekDays();
                this.renderMonthDays();
            }

            renderWeekDays() {
                const weekDaysContainer = document.getElementById('weekDays');
                weekDaysContainer.innerHTML = '';
                
                this.calendar.weekDays.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'week-day';
                    dayElement.textContent = day;
                    weekDaysContainer.appendChild(dayElement);
                });
            }

            renderMonthDays() {
                const calendarData = this.calendar.getMonthCalendar(
                    this.calendar.currentYear,
                    this.calendar.currentMonth
                );

                document.getElementById('currentMonth').textContent = 
                    `${calendarData.monthName} ${calendarData.year}`;

                const daysContainer = document.getElementById('calendarDays');
                daysContainer.innerHTML = '';

                calendarData.days.forEach(dayInfo => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (!dayInfo.isCurrentMonth) {
                        dayElement.classList.add('other-month');
                    }
                    
                    if (dayInfo.isToday) {
                        dayElement.classList.add('today');
                        dayElement.classList.add('pulse');
                    }
                    
                    if (dayInfo.hasEvents) {
                        dayElement.classList.add('has-events');
                    }

                    if (dayInfo.day > 0) {
                        dayElement.textContent = dayInfo.day;
                        dayElement.addEventListener('click', () => {
                            this.selectDate(dayInfo.day);
                            this.openEventModal();
                        });
                    }

                    daysContainer.appendChild(dayElement);
                });
            }

            changeMonth(delta) {
                this.calendar.currentMonth += delta;
                
                if (this.calendar.currentMonth > 12) {
                    this.calendar.currentMonth = 1;
                    this.calendar.currentYear++;
                } else if (this.calendar.currentMonth < 1) {
                    this.calendar.currentMonth = 12;
                    this.calendar.currentYear--;
                }
                
                this.renderCalendar();
                this.updateWidgets();
            }

            changeYear(delta) {
                this.calendar.currentYear += delta;
                this.renderCalendar();
                this.updateWidgets();
            }

            selectDate(day) {
                this.calendar.selectedDate = {
                    year: this.calendar.currentYear,
                    month: this.calendar.currentMonth,
                    day: day
                };
                
                const monthName = this.calendar.getMonthName(this.calendar.selectedDate.month);
                document.getElementById('eventDate').value = 
                    `${this.calendar.selectedDate.year}/${this.calendar.selectedDate.month}/${this.calendar.selectedDate.day} - ${monthName}`;
            }

            openEventModal() {
                if (!this.calendar.selectedDate) {
                    this.selectDate(1);
                }
                document.getElementById('eventModal').classList.add('active');
            }

            closeEventModal() {
                document.getElementById('eventModal').classList.remove('active');
                document.getElementById('eventForm').reset();
            }

            handleEventSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(document.getElementById('eventForm'));
                const event = {
                    id: Date.now().toString(),
                    title: formData.get('eventTitle'),
                    description: formData.get('eventDescription'),
                    time: formData.get('eventTime'),
                    priority: formData.get('eventPriority'),
                    ...this.calendar.selectedDate
                };

                this.saveEvent(event);
                this.showNotification('رویداد با موفقیت ذخیره شد!');
                this.closeEventModal();
                this.renderCalendar();
                this.updateWidgets();
            }

            saveEvent(event) {
                const events = this.calendar.getEvents();
                events.push(event);
                localStorage.setItem('persianCalendarEvents', JSON.stringify(events));
            }

            updateWidgets() {
                this.updateTodayEvents();
                this.updateReminders();
            }

            updateTodayEvents() {
                const today = this.calendar.getToday();
                const events = this.calendar.getEvents().filter(event =>
                    event.year === today.year &&
                    event.month === today.month &&
                    event.day === today.day
                );

                const container = document.getElementById('todayEvents');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">هیچ رویدادی برای امروز نیست</div>';
                } else {
                    events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = `event-item ${event.priority}`;
                        eventElement.innerHTML = `
                            <div class="event-title">${event.title}</div>
                            <div class="event-time">${event.time || 'تمام روز'}</div>
                        `;
                        container.appendChild(eventElement);
                    });
                }
            }

            updateReminders() {
                const reminders = [
                    { title: 'جلسه تیم', time: '۱۰:۰۰', icon: 'fas fa-users' },
                    { title: 'پرداخت قبض', time: '۱۴:۳۰', icon: 'fas fa-receipt' },
                    { title: 'ملاقات دکتر', time: '۱۶:۰۰', icon: 'fas fa-user-md' }
                ];

                const container = document.getElementById('remindersList');
                container.innerHTML = '';

                reminders.forEach(reminder => {
                    const reminderElement = document.createElement('div');
                    reminderElement.className = 'reminder-item slide-in';
                    reminderElement.innerHTML = `
                        <div class="reminder-icon">
                            <i class="${reminder.icon}"></i>
                        </div>
                        <div class="reminder-content">
                            <div class="reminder-title">${reminder.title}</div>
                            <div class="reminder-time">${reminder.time}</div>
                        </div>
                    `;
                    container.appendChild(reminderElement);
                });
            }

            switchView() {
                // تغییر بین نمای‌های مختلف
                console.log('Switching to view:', this.currentView);
            }

            showNotification(message) {
                // نمایش نوتیفیکیشن
                console.log('Notification:', message);
            }
        }

        // راه‌اندازی اپلیکیشن
        document.addEventListener('DOMContentLoaded', () => {
            new CalendarApp();
        });

        // قابلیت نصب PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
