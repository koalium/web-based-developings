<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تقویم ایرانی پیشرفته — مدیریت رویداد و تسک</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@5.0.8/index.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #071428;
      --card: #0f1a2a;
      --accent: #ff7a59;
      --accent-2: #5eead4;
      --muted: #9fb0c8;
      --glass: rgba(255,255,255,0.03);
      --success: #4ade80;
      --danger: #ff6b6b;
      --warning: #fbbf24;
      --info: #60a5fa;
      --purple: #a855f7;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #041028 0%, #061b2b 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 122, 89, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(94, 234, 212, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .calendar-container {
      width: 1300px;
      max-width: 98%;
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 24px;
      position: relative;
      z-index: 1;
    }
    
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.07);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(15px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.8);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--purple));
      border-radius: 20px 20px 0 0;
    }
    
    /* Left Panel */
    .clock {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      padding: 20px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      border: 1px solid rgba(255,255,255,0.07);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .clock::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .clock:hover::after {
      opacity: 1;
    }
    
    .time-container {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    
    .time {
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 15px rgba(255, 122, 89, 0.3);
      letter-spacing: 1px;
    }
    
    .seconds {
      font-size: 16px;
      opacity: 0.9;
      color: var(--accent-2);
      font-weight: 600;
    }
    
    .date-full {
      margin-top: 12px;
      font-size: 16px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .date-full i {
      color: var(--accent);
    }
    
    .navigate {
      display: flex;
      gap: 12px;
      margin: 20px 0;
    }
    
    .btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--muted);
      padding: 12px 18px;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Vazirmatn', sans-serif;
      flex: 1;
      justify-content: center;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      border-color: rgba(255,255,255,0.12);
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn.primary {
      background: linear-gradient(135deg, var(--accent), #ff9d59);
      color: #07101a;
      border: none;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(255, 122, 89, 0.3);
    }
    
    .btn.primary:hover {
      box-shadow: 0 8px 25px rgba(255, 122, 89, 0.5);
      transform: translateY(-4px) scale(1.02);
    }
    
    .events-list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 420px;
      overflow: auto;
      padding-right: 8px;
    }
    
    .events-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .events-list::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    
    .events-list::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--accent), var(--accent-2));
      border-radius: 10px;
    }
    
    .evt {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .evt::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      background: var(--evt-color, var(--accent));
      transition: width 0.3s ease;
    }
    
    .evt:hover {
      transform: translateX(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .evt:hover::before {
      width: 8px;
    }
    
    .evt .meta {
      font-size: 14px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }
    
    .badge-type {
      padding: 7px 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 12px;
      background: var(--badge-bg, var(--accent));
      color: #07101a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    /* Right Calendar */
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }
    
    .month-display {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .month-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .gregorian-month {
      font-size: 18px;
      color: var(--accent-2);
      font-weight: 600;
      background: rgba(94, 234, 212, 0.1);
      padding: 4px 12px;
      border-radius: 8px;
      border: 1px solid rgba(94, 234, 212, 0.2);
    }
    
    .year-span {
      color: var(--muted);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .calendar-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .view-toggle {
      display: flex;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 6px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    .view-toggle button {
      background: transparent;
      border: none;
      color: var(--muted);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .view-toggle button.active {
      background: var(--accent);
      color: #07101a;
      box-shadow: 0 2px 8px rgba(255, 122, 89, 0.3);
    }
    
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin: 20px 0 15px;
    }
    
    .weekdays .wd {
      padding: 14px 0;
      text-align: center;
      color: var(--muted);
      font-size: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      font-weight: 600;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px;
    }
    
    .cell {
      min-height: 120px;
      padding: 14px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.07);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }
    
    .cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .cell:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(3,8,18,0.8);
    }
    
    .cell:hover::before {
      opacity: 1;
    }
    
    .cell.today {
      background: linear-gradient(135deg, rgba(255,122,89,0.18), rgba(255,122,89,0.06));
      border: 1px solid rgba(255,122,89,0.25);
      box-shadow: 0 8px 25px rgba(255,122,89,0.25);
      animation: pulse-glow 3s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 8px 25px rgba(255,122,89,0.25); }
      50% { box-shadow: 0 8px 35px rgba(255,122,89,0.4); }
    }
    
    .cell.other-month {
      opacity: 0.4;
      filter: grayscale(0.5);
    }
    
    .cell.holiday {
      background: linear-gradient(135deg, rgba(255,107,107,0.12), rgba(255,107,107,0.04));
      border: 1px solid rgba(255,107,107,0.15);
    }
    
    .cell.selected {
      background: linear-gradient(135deg, rgba(94,234,212,0.15), rgba(94,234,212,0.05));
      border: 1px solid rgba(94,234,212,0.2);
      box-shadow: 0 8px 25px rgba(94,234,212,0.2);
    }
    
    .day-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .daynum {
      font-weight: 800;
      font-size: 20px;
      color: #e6eef8;
    }
    
    .gday {
      font-size: 13px;
      color: var(--muted);
      background: rgba(255,255,255,0.05);
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
    }
    
    .event-pill {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.07);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .event-pill:hover {
      transform: translateX(4px);
      background: rgba(0,0,0,0.5);
    }
    
    .event-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
      box-shadow: 0 0 8px currentColor;
    }
    
    .events-count {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    
    .pill {
      padding: 7px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      font-weight: 700;
      font-size: 12px;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Visual Feedback Elements */
    .visual-feedback {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, var(--feedback-color, var(--accent)) 0%, transparent 70%);
      opacity: 0;
      transform: scale(0);
      animation: ripple 0.6s ease-out;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    .progress-ring {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 24px;
      height: 24px;
      transform: rotate(-90deg);
    }
    
    .progress-ring circle {
      fill: transparent;
      stroke: var(--progress-color, var(--accent));
      stroke-width: 2;
      stroke-dasharray: 75.398;
      stroke-dashoffset: 75.398;
      transition: stroke-dashoffset 0.5s ease;
    }
    
    /* Stats Section */
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 24px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.07);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--stat-color, var(--accent));
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    
    .stat-value {
      font-size: 26px;
      font-weight: 800;
      margin: 10px 0 6px;
      background: linear-gradient(90deg, var(--stat-color, var(--accent)), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
    }
    
    /* Search and Filter */
    .search-box {
      position: relative;
      margin: 20px 0;
    }
    
    .search-box input {
      padding-right: 45px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .search-box input:focus {
      background: rgba(255,255,255,0.06);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 122, 89, 0.15);
    }
    
    .search-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      transition: color 0.3s ease;
    }
    
    .search-box input:focus + i {
      color: var(--accent);
    }
    
    /* Drawer / Day Detail */
    .drawer {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 450px;
      max-width: 92%;
      background: linear-gradient(135deg, #071425, #071019);
      border-radius: 18px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 25px 80px rgba(0,0,0,0.9);
      transform: translateY(40px) scale(0.95);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none;
      z-index: 100;
    }
    
    .drawer.open {
      transform: translateY(0) scale(1);
      opacity: 1;
      pointer-events: auto;
    }
    
    .drawer .hdr {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }
    
    .drawer .list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 380px;
      overflow: auto;
      padding-right: 8px;
    }
    
    .drawer .empty {
      color: var(--muted);
      font-size: 15px;
      text-align: center;
      padding: 30px 20px;
    }
    
    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(3,6,12,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    
    .overlay.show {
      display: flex;
      animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal {
      width: 580px;
      max-width: 96%;
      background: linear-gradient(135deg, #081425, #041227);
      border-radius: 18px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.09);
      box-shadow: 0 30px 90px rgba(0,0,0,0.9);
      transform: scale(0.9);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .overlay.show .modal {
      transform: scale(1);
    }
    
    .row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.05);
      color: #e6eef8;
      font-family: 'Vazirmatn', sans-serif;
      transition: all 0.3s ease;
      font-size: 15px;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 122, 89, 0.2);
      background: rgba(255,255,255,0.07);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }
    
    .muted {
      color: var(--muted);
    }
    
    /* Responsive */
    @media (max-width: 1100px) {
      .calendar-container {
        grid-template-columns: 1fr;
      }
      
      .drawer {
        right: 12px;
        left: 12px;
        width: auto;
      }
    }
    
    @media (max-width: 600px) {
      .navigate {
        flex-direction: column;
      }
      
      .calendar-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }
      
      .calendar-controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
      
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div x-data="persianCalendar()" x-init="init()" class="calendar-container">
    <!-- Left Panel -->
    <div class="card left">
      <div class="clock">
        <div class="time-container">
          <div class="time" x-text="currentTime"></div>
          <div class="seconds" x-text="currentSeconds"></div>
        </div>
        <div class="date-full">
          <i class="fas fa-calendar-alt"></i>
          <span x-text="currentDate"></span>
        </div>
      </div>

      <div class="navigate">
        <button class="btn" @click="previousMonth()">
          <i class="fas fa-chevron-right"></i>
          <span>ماه قبل</span>
        </button>
        <button class="btn primary" @click="openTodayDrawer()">
          <i class="fas fa-calendar-day"></i>
          <span>رویدادهای امروز</span>
        </button>
        <button class="btn" @click="nextMonth()">
          <span>ماه بعد</span>
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>

      <div class="search-box">
        <input type="text" placeholder="جستجوی رویدادها..." x-model="searchQuery" @input="filterEvents()">
        <i class="fas fa-search"></i>
      </div>

      <div style="margin-top:20px;font-weight:800;display:flex;align-items:center;gap:10px;font-size:18px">
        <i class="fas fa-tasks"></i>
        <span>تسک‌ها و رویدادهای آینده</span>
      </div>
      
      <div class="events-list">
        <template x-for="event in filteredEvents" :key="event.id">
          <div class="evt" :style="'--evt-color: ' + event.color" @click="createRipple($event, event.color)">
            <div>

      <div class="stats">
        <div class="stat-card" style="--stat-color:var(--success)">
          <i class="fas fa-calendar-check" style="color:var(--success);font-size:20px"></i>
          <div class="stat-value" x-text="stats.completed"></div>
          <div class="stat-label">تکمیل شده</div>
        </div>
        <div class="stat-card" style="--stat-color:var(--warning)">
          <i class="fas fa-hourglass-half" style="color:var(--warning);font-size:20px"></i>
          <div class="stat-value" x-text="stats.pending"></div>
          <div class="stat-label">در انتظار</div>
        </div>
        <div class="stat-card" style="--stat-color:var(--accent)">
          <i class="fas fa-bell" style="color:var(--accent);font-size:20px"></i>
          <div class="stat-value" x-text="stats.upcoming"></div>
          <div class="stat-label">آینده</div>

        <div class="stat-card" style="--stat-color:var(--info)">
          <i class="fas fa-tasks" style="color:var(--info);font-size:20px"></i>

    <!-- Right Calendar -->
    <div class="card right">
      <div class="calendar-header">

      <div class="calendar-controls">
        <div class="view-toggle">

          <button :class="{active: viewMode === 'week'}" @click="viewMode = 'week'">هفتگی</button>

        <button class="btn" @click="goToToday()">
          <i class="fas fa-home"></i>

      <div class="weekdays">
        <template x-for="weekday in weekdays" :key="weekday">

      <div class="grid">
        <template x-for="(cell, index) in calendarGrid" :key="cell.uniqueKey">
          <div 
            class="cell" 
            :class="{ 
              'today': cell.isToday,

            }"
            @click="selectDay(cell)"
            x-ref="'cell-' + cell.uniqueKey"
          >
            <div class="day-row">

            <template x-for="event in cell.events.slice(0, 3)" :key="event.id">
              <div class="event-pill">

            <div x-show="cell.events.length > 0" class="events-count">
              <span class="pill" x-text="`${cell.events.length} رویداد`"></span>
            </div>
            <svg x-show="cell.hasMoreEvents" class="progress-ring" width="24" height="24">
              <circle cx="12" cy="12" r="10" :style="`stroke-dashoffset: ${75.398 - (75.398 * cell.eventProgress)}`"></circle>
            </svg>

    <!-- Drawer: day details -->
    <div class="drawer" :class="{ 'open': drawerOpen }">
      <div class="hdr">
        <div style="font-weight:800;font-size:20px" x-text="drawerDateText"></div>
        <div>
          <button class="btn" @click="openModal()">
            <i class="fas fa-plus"></i>

      <div class="list">
        <template x-for="event in drawerEvents" :key="event.id">
          <div class="evt" :style="'--evt-color: ' + event.color">
            <div>
              <div style="font-weight:800;font-size:16px" x-text="event.title"></div>
              <div class="meta">
                <i class="far fa-clock"></i>
                <span x-text="event.time || 'تمام روز'"></span>
                <span>—</span>
                <span x-text="event.type"></span>
                <span x-show="event.priority === 'high'" class="badge-type" style="background:var(--danger);padding:2px 6px;font-size:10px">مهم</span>
              </div>
              <div x-show="event.note" style="margin-top:8px;font-size:13px;color:var(--muted)" x-text="event.note"></div>
            </div>
            <div>
              <button class="btn" @click="openModal(event)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn" style="margin-right:6px" @click="deleteEvent(event)">
                <i class="fas fa-trash"></i>
              </button>
            </div>

        </template>
        <div x-show="drawerEvents.length === 0" class="empty">
          <i class="far fa-calendar-plus" style="font-size:40px;margin-bottom:15px;display:block;opacity:0.5"></i>
          <span>رویدادی برای این روز ثبت نشده است.</span>
          <button class="btn primary" style="margin-top:15px" @click="openModal()">
            <i class="fas fa-plus"></i>

    <!-- Modal: add/edit event -->
    <div class="overlay" :class="{ 'show': modalOpen }" @click.self="closeModal()">
      <div class="modal" role="dialog" aria-modal="true">
        <h3 style="display:flex;align-items:center;gap:12px;font-size:22px;margin-bottom:10px">
          <i class="fas" :class="editingEvent ? 'fa-edit' : 'fa-plus'"></i>
          <span x-text="editingEvent ? 'ویرایش رویداد' : 'افزودن رویداد / تسک'"></span>
        </h3>
        <div class="row"><input x-model="modalData.title" placeholder="عنوان رویداد"></div>
        <div class="row">
          <input x-model="modalData.date" type="date">
          <input x-model="modalData.time" type="time">
        </div>
        <div class="row">
          <select x-model="modalData.type">
            <option value="task">تسک</option>
            <option value="meeting">جلسه</option>
            <option value="birthday">تولد</option>
            <option value="reminder">یادآور</option>
            <option value="deadline">ددلاین</option>
          </select>
        </div>
        <div class="row">
          <select x-model="modalData.priority">
            <option value="low">اولویت کم</option>
            <option value="medium">اولویت متوسط</option>
            <option value="high">اولویت بالا</option>
          </select>
          <input x-model="modalData.remBeforeMin" type="number" min="0" placeholder="یادآور (دقیقه قبل)">
        </div>

        <div class="modal-actions">
          <button x-show="editingEvent" class="btn" @click="deleteEvent(editingEvent)">
            <i class="fas fa-trash"></i>
            <span>حذف</span>
          </button>
          <button class="btn" @click="closeModal()">
            <i class="fas fa-times"></i>
            <span>لغو</span>
          </button>
          <button class="btn primary" @click="saveEvent()">
            <i class="fas fa-save"></i>
            <span>ذخیره</span>
          </button>
        </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('persianCalendar', () => ({
        // State
        viewDate: new Date(),
        events: [],
        currentTime: '--:--',
        currentSeconds: '--',
        currentDate: 'در حال بارگذاری...',
        drawerOpen: false,
        modalOpen: false,
        editingEvent: null,
        activeDay: null,
        scheduledNotifications: {},
        searchQuery: '',
        filteredEvents: [],
        viewMode: 'month',
        selectedDay: null,
        
        // Constants
        typeColors: {
          task: '#ffd36b',
          meeting: '#7dd3fc', 
          birthday: '#fda4af',
          reminder: '#86efac',
          deadline: '#ff6b6b'
        },
        priorityColors: {
          low: '#4ade80',
          medium: '#fbbf24',
          high: '#ff6b6b'
        },
        weekdays: ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه'],
        gregorianMonths: ['January', 'February', 'March', 'April', 'May', 'June', 
                         'July', 'August', 'September', 'October', 'November', 'December'],
        
        // Formatters
        persianFormatter: new Intl.DateTimeFormat('fa-IR-u-ca-persian', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }),
        partsFormatter: new Intl.DateTimeFormat('fa-IR-u-ca-persian', {
          day: 'numeric',
          month: 'numeric',
          year: 'numeric',
          weekday: 'long'
        }),
        
        // Computed properties
        get currentMonth() {
          return this.getPersianParts(this.viewDate).month;
        },
        
        get currentYear() {
          return this.getPersianParts(this.viewDate).year;
        },
        
        get gregorianMonth() {
          return this.gregorianMonths[this.viewDate.getMonth()];
        },
        
        get gregorianYear() {
          return this.viewDate.getFullYear();
        },
        
        get todayWeekday() {
          return this.getPersianParts(new Date()).weekday;
        },
        
        get todayGregorian() {
          return new Date().toLocaleDateString('en-GB');
        },
        
        get stats() {
          const now = new Date();
          const completed = this.events.filter(e => e.done).length;
          const pending = this.events.filter(e => !e.done && new Date(e.date + 'T' + (e.time || '00:00')) < now).length;
          const upcoming = this.events.filter(e => !e.done && new Date(e.date + 'T' + (e.time || '00:00')) >= now).length;
          const total = this.events.length;
          
          return { completed, pending, upcoming, total };
        },
        
        get drawerDateText() {
          if (!this.activeDay) return '-';
          const parts = this.getPersianParts(this.activeDay);
          return `${parts.weekday} — ${parts.day} ${parts.month} ${parts.year}`;
        },
        
        get drawerEvents() {
          if (!this.activeDay) return [];
          const key = this.toYMD(this.activeDay);
          return this.events
            .filter(ev => ev.date === key)
            .sort((a, b) => (a.time || '00:00') > (b.time || '00:00') ? 1 : -1);
        },
        
        get calendarGrid() {
          if (this.viewMode === 'week') {
            return this.generateWeekGrid();
          }
          
          // Month view
          const centerDate = this.viewDate;
          const p = this.getPersianParts(centerDate);
          const found = [];
          
          // Find all days in the current Persian month
          for (let offset = -90; offset <= 90; offset++) {
            const d = new Date(centerDate.getFullYear(), centerDate.getMonth(), centerDate.getDate() + offset);
            const pp = this.getPersianParts(d);
            if (pp.year === p.year && pp.month === p.month) {
              const dayEvents = this.events.filter(ev => ev.date === this.toYMD(d));
              const hasMoreEvents = dayEvents.length > 3;
              const eventProgress = Math.min(dayEvents.length / 5, 1); // Max 5 events for full progress
              
              found.push({
                gDate: d,
                pDay: pp.day,
                pWeekday: pp.weekday,
                gDay: d.getDate(),
                key: this.toYMD(d),
                uniqueKey: `cell-${this.toYMD(d)}-${offset}`,
                isToday: d.toDateString() === new Date().toDateString(),
                isHoliday: pp.weekday === 'جمعه',
                isSelected: this.selectedDay && d.toDateString() === this.selectedDay.toDateString(),
                otherMonth: false,
                events: dayEvents,
                hasMoreEvents: hasMoreEvents,
                eventProgress: eventProgress
              });
            }
          }
          
          found.sort((a, b) => a.gDate - b.gDate);
          
          // Add empty cells for days before the first day of the month
          const mapWeek = {
            'شنبه': 0, 'یکشنبه': 1, 'دوشنبه': 2, 'سه‌شنبه': 3, 
            'چهارشنبه': 4, 'پنجشنبه': 5, 'جمعه': 6
          };
          
          const firstIdx = mapWeek[found[0]?.pWeekday] || 0;
          const grid = [];
          
          // Add placeholder cells with unique keys
          for (let i = 0; i < firstIdx; i++) {
            grid.push({ 
              isPlaceholder: true,
              uniqueKey: `placeholder-${i}-${Date.now()}`
            });
          }
          
          // Add actual day cells
          return grid.concat(found);
        },
        
        // Modal data
        modalData: {
          title: '',
          date: '',
          time: '09:00',
          type: 'task',
          priority: 'medium',
          remBeforeMin: 10,
          note: ''
        },
        
        // Methods
        init() {
          this.updateClock();
          setInterval(() => this.updateClock(), 1000);
          this.loadEvents();
          this.filterEvents();
          
          // Request notification permission
          if ('Notification' in window && Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
          }
          
          // Add sample events if empty
          if (this.events.length === 0) {
            this.addSampleEvents();
          }
        },
        
        updateClock() {
          const now = new Date();
          const h = String(now.getHours()).padStart(2, '0');
          const m = String(now.getMinutes()).padStart(2, '0');
          const s = String(now.getSeconds()).padStart(2, '0');
          
          this.currentTime = this.toPersianDigits(h + ':' + m);
          this.currentSeconds = this.toPersianDigits(s);
          this.currentDate = this.persianFormatter.format(now);
        },
        
        toPersianDigits(s) {
          return String(s).replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
        },
        
        getPersianParts(d) {
          try {
            const parts = this.partsFormatter.formatToParts(d);
            const obj = {};
            for (const p of parts) {
              if (p.type !== 'literal') obj[p.type] = p.value;
            }
            return obj;
          } catch (error) {
            console.error('Error in getPersianParts:', error);
            return { day: '?', month: '?', year: '?', weekday: '?' };
          }
        },
        
        toYMD(d) {
          const y = d.getFullYear();
          const m = String(d.getMonth() + 1).padStart(2, '0');
          const dd = String(d.getDate()).padStart(2, '0');
          return `${y}-${m}-${dd}`;
        },
        
        selectDay(cell) {
          if (cell.isPlaceholder) return;
          
          this.selectedDay = cell.gDate;
          this.openDrawerForDay(cell.gDate);
          this.createRipple(event, '#5eead4');
        },
        
        openDrawerForDay(gDate) {
          this.activeDay = new Date(gDate.getFullYear(), gDate.getMonth(), gDate.getDate());
          this.drawerOpen = true;
        },
        
        closeDrawer() {
          this.drawerOpen = false;
          this.activeDay = null;
          this.selectedDay = null;
        },
        
        openTodayDrawer() {
          this.selectedDay = new Date();
          this.openDrawerForDay(new Date());
        },
        
        openModal(event = null) {
          this.editingEvent = event;
          
          if (event) {
            // Editing existing event
            this.modalData = { ...event };
          } else {
            // Adding new event
            this.modalData = {
              title: '',
              date: this.activeDay ? this.toYMD(this.activeDay) : this.toYMD(new Date()),
              time: '09:00',
              type: 'task',
              priority: 'medium',
              remBeforeMin: 10,
              note: ''
            };
          }
          
          this.modalOpen = true;
        },
        
        closeModal() {
          this.modalOpen = false;
          this.editingEvent = null;
          this.modalData = {
            title: '',
            date: '',
            time: '09:00',
            type: 'task',
            priority: 'medium',
            remBeforeMin: 10,
            note: ''
          };
        },
        
        saveEvent() {
          const { title, date, time, type, priority, remBeforeMin, note } = this.modalData;
          
          if (!title || !date) {
            alert('عنوان و تاریخ را وارد کنید');
            return;
          }
          
          if (this.editingEvent) {
            // Update existing event
            const index = this.events.findIndex(e => e.id === this.editingEvent.id);
            if (index >= 0) {
              this.events[index] = {
                ...this.events[index],
                title,
                date,
                time,
                type,
                priority,
                remBeforeMin,
                note,
                color: this.typeColors[type] || this.typeColors.task
              };
            }
          } else {
            // Add new event
            const newEvent = {
              id: 'e' + Math.random().toString(36).slice(2, 9),
              title,
              date,
              time,
              type,
              priority,
              remBeforeMin,
              note,
              color: this.typeColors[type] || this.typeColors.task,
              done: false
            };
            this.events.push(newEvent);
          }
          
          this.saveEvents();
          this.filterEvents();
          this.closeModal();
          this.scheduleAllNotifications();
        },
        
        deleteEvent(event) {
          if (confirm('آیا حذف شود؟')) {
            this.events = this.events.filter(e => e.id !== event.id);
            this.saveEvents();
            this.filterEvents();
            
            if (this.drawerOpen) {
              // Refresh drawer if open
              this.openDrawerForDay(this.activeDay);
            }
            
            this.closeModal();
          }
        },
        
        previousMonth() {
          this.viewDate = new Date(this.viewDate.getFullYear(), this.viewDate.getMonth(), this.viewDate.getDate() - 30);
          this.selectedDay = null;
        },
        
        nextMonth() {
          this.viewDate = new Date(this.viewDate.getFullYear(), this.viewDate.getMonth(), this.viewDate.getDate() + 30);
          this.selectedDay = null;
        },
        
        goToToday() {
          this.viewDate = new Date();
          this.selectedDay = new Date();
        },
        
        filterEvents() {
          if (!this.searchQuery) {
            const now = new Date();
            this.filteredEvents = this.events
              .filter(e => new Date(e.date + 'T' + (e.time || '00:00')) >= now)
              .sort((a, b) => (a.date + a.time) > (b.date + b.time) ? 1 : -1)
              .slice(0, 10);
          } else {
            const query = this.searchQuery.toLowerCase();
            this.filteredEvents = this.events
              .filter(e => 
                e.title.toLowerCase().includes(query) || 
                (e.note && e.note.toLowerCase().includes(query)) ||
                e.type.toLowerCase().includes(query)
              )
              .sort((a, b) => (a.date + a.time) > (b.date + b.time) ? 1 : -1);
          }
        },
        
        generateWeekGrid() {
          const today = new Date();
          const startOfWeek = new Date(today);
          startOfWeek.setDate(today.getDate() - today.getDay());
          
          const weekDays = [];
          for (let i = 0; i < 7; i++) {
            const day = new Date(startOfWeek);
            day.setDate(startOfWeek.getDate() + i);
            const pp = this.getPersianParts(day);
            const dayEvents = this.events.filter(ev => ev.date === this.toYMD(day));
            const hasMoreEvents = dayEvents.length > 3;
            const eventProgress = Math.min(dayEvents.length / 5, 1);
            
            weekDays.push({
              gDate: day,
              pDay: pp.day,
              pWeekday: pp.weekday,
              gDay: day.getDate(),
              key: this.toYMD(day),
              uniqueKey: `week-${this.toYMD(day)}-${i}`,
              isToday: day.toDateString() === today.toDateString(),
              isHoliday: pp.weekday === 'جمعه',
              isSelected: this.selectedDay && day.toDateString() === this.selectedDay.toDateString(),
              otherMonth: false,
              events: dayEvents,
              hasMoreEvents: hasMoreEvents,
              eventProgress: eventProgress
            });
          }
          
          return weekDays;
        },
        
        createRipple(event, color) {
          const ripple = document.createElement('div');
          ripple.classList.add('visual-feedback');
          ripple.style.left = (event.clientX - event.target.getBoundingClientRect().left) + 'px';
          ripple.style.top = (event.clientY - event.target.getBoundingClientRect().top) + 'px';
          ripple.style.setProperty('--feedback-color', color);
          
          event.currentTarget.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        },
        
        // Persistence
        saveEvents() {
          localStorage.setItem('calendar_events_v4', JSON.stringify(this.events));
        },
        
        loadEvents() {
          try {
            const stored = localStorage.getItem('calendar_events_v4');
            if (stored) {
              this.events = JSON.parse(stored);
            }
            this.scheduleAllNotifications();
          } catch (error) {
            console.error('Error loading events:', error);
            this.events = [];
          }
        },
        
        // Notifications
        clearSchedules() {
          for (const k in this.scheduledNotifications) {
            clearTimeout(this.scheduledNotifications[k]);
          }
          this.scheduledNotifications = {};
        },
        
        scheduleAllNotifications() {
          this.clearSchedules();
          
          if (!('Notification' in window)) return;
          
          for (const ev of this.events) {
            try {
              const dt = new Date(ev.date + 'T' + (ev.time || '00:00') + ':00');
              const remMs = (ev.remBeforeMin || 0) * 60 * 1000;
              const notifyAt = dt.getTime() - remMs;
              const diff = notifyAt - Date.now();
              
              if (diff > 0 && diff < 1000 * 60 * 60 * 24 * 365) {
                const tid = setTimeout(() => {
                  this.fireNotification(ev);
                }, diff);
                
                this.scheduledNotifications[ev.id] = tid;
              }
            } catch (error) {
              console.error('Error scheduling notification:', error);
            }
          }
        },
        
        fireNotification(ev) {
          if (Notification.permission === 'granted') {
            new Notification(ev.title, {
              body: ev.note || (`رویداد: ${ev.type} ساعت ${ev.time || ''}`),
              tag: ev.id
            });
          }
        },
        
        addSampleEvents() {
          const today = new Date();
          const tomorrow = new Date(today);
          tomorrow.setDate(today.getDate() + 1);
          
          const nextWeek = new Date(today);
          nextWeek.setDate(today.getDate() + 7);
          
          this.events = [
            {
              id: 'sample1',
              title: 'جلسه تیم توسعه',
              date: this.toYMD(today),
              time: '10:00',
              type: 'meeting',
              priority: 'high',
              remBeforeMin: 15,
              note: 'بررسی پیشرفت پروژه جدید',
              color: this.typeColors.meeting,
              done: false
            },
            {
              id: 'sample2',
              title: 'تکمیل گزارش مالی',
              date: this.toYMD(tomorrow),
              time: '14:00',
              type: 'task',
              priority: 'medium',
              remBeforeMin: 30,
              note: 'ارسال گزارش به مدیریت',
              color: this.typeColors.task,
              done: false
            },
            {
              id: 'sample3',
              title: 'تولد سارا',
              date: this.toYMD(nextWeek),
              time: '',
              type: 'birthday',
              priority: 'low',
              remBeforeMin: 60,
              note: 'خرید هدیه و کارت تبریک',
              color: this.typeColors.birthday,
              done: false
            },
            {
              id: 'sample4',
              title: 'ددلاین پروژه',
              date: this.toYMD(nextWeek),
              time: '17:00',
              type: 'deadline',
              priority: 'high',
              remBeforeMin: 60,
              note: 'ارسال نسخه نهایی به مشتری',
              color: this.typeColors.deadline,
              done: false
            }
          ];
          
          this.saveEvents();
          this.filterEvents();
        }
      }));
    });
