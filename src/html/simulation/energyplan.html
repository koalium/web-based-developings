<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شبیه‌سازی پیچیده مدیریت نیروگاه‌های انرژی</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            color: #f5f6fa;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        /* هدر و اطلاعات کلی */
        .header {
            background: rgba(25, 42, 86, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4cd137;
            margin-top: 5px;
        }
        
        /* کنترل‌های زمان */
        .time-controls {
            background: rgba(25, 42, 86, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* کارت نیروگاه */
        .plant-card {
            background: rgba(30, 55, 153, 0.7);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .plant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: rgba(30, 55, 153, 0.8);
        }
        
        .plant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .plant-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .plant-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }
        
        /* کنترل‌های لمسی */
        .touch-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            touch-action: manipulation;
        }
        
        .touch-slider {
            width: 70%;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }
        
        .touch-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #4cd137;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* نمودارها و ویژوال‌ها */
        .chart-container {
            background: rgba(25, 42, 86, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .chart {
            height: 200px;
            width: 100%;
            position: relative;
            margin-top: 15px;
        }
        
        .chart-bar {
            position: absolute;
            bottom: 0;
            border-radius: 5px 5px 0 0;
            transition: all 0.5s ease;
        }
        
        /* تب‌های اصلی */
        .tabs {
            display: flex;
            background: rgba(25, 42, 86, 0.9);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 25px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 110px;
        }
        
        .tab.active {
            background: rgba(76, 209, 55, 0.9);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 209, 55, 0.3);
        }
        
        /* دکمه‌های عملیاتی */
        .action-btn {
            background: linear-gradient(135deg, #4cd137 0%, #44bd32 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 25px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 209, 55, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        
        .action-btn:hover, .action-btn:active {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(76, 209, 55, 0.4);
        }
        
        /* انیمیشن‌ها */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .float {
            animation: float 5s ease-in-out infinite;
        }
        
        /* واکنش‌گرا برای موبایل */
        @media (max-width: 768px) {
            .plant-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                padding: 15px;
            }
            
            .plant-card {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .plant-details {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .tab {
                min-width: 90px;
                padding: 12px 8px;
                font-size: 14px;
            }
        }
        
        /* افکت‌های ویژه بصری */
        .visual-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        
        .glow {
            box-shadow: 0 0 20px 5px rgba(76, 209, 55, 0.5);
        }
        
        /* اسکرول بهینه برای موبایل */
        .scrollable {
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
        }
        
        /* بارگذاری و فیدبک لمسی */
        .touch-feedback:active {
            transform: scale(0.97);
        }
        
        /* نمادهای سه بعدی */
        .icon-3d {
            position: relative;
            transform-style: preserve-3d;
            perspective: 500px;
        }
        
        .icon-3d i {
            display: inline-block;
            transform: translateZ(20px);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* نوار پیشرفت */
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        /* اعلان‌ها و هشدارها */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background: rgba(25, 42, 86, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            border-right: 5px solid #e74c3c;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* حالت شب/روز */
        .time-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        .night .time-indicator {
            opacity: 1;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, transparent 100%);
        }
    </style>
</head>
<body x-data="powerSimulation()" x-init="init()" :class="{'night': isNight}">
    <!-- اعلان‌های سیستمی -->
    <div class="notification" :class="{'show': notification.show}" x-text="notification.message" @click="notification.show = false"></div>
    
    <!-- افکت‌های بصری -->
    <div id="visual-effects"></div>
    
    <div class="container">
        <!-- هدر و اطلاعات کلی -->
        <div class="header">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">مدیریت پیچیده نیروگاه‌های انرژی</h1>
                <div class="icon-3d">
                    <i class="fas fa-bolt text-3xl text-yellow-400"></i>
                </div>
            </div>
            
            <div class="stats-grid mt-6">
                <div class="stat-box">
                    <div class="text-gray-300">درآمد روزانه</div>
                    <div class="stat-value" x-text="formatMoney(dailyIncome)"></div>
                </div>
                <div class="stat-box">
                    <div class="text-gray-300">مصرف فعلی</div>
                    <div class="stat-value" x-text="formatNumber(currentDemand) + ' MW'"></div>
                </div>
                <div class="stat-box">
                    <div class="text-gray-300">تولید فعلی</div>
                    <div class="stat-value" x-text="formatNumber(currentProduction) + ' MW'"></div>
                </div>
                <div class="stat-box">
                    <div class="text-gray-300">ثبات شبکه</div>
                    <div class="stat-value" x-text="stability + '%'"></div>
                </div>
                <div class="stat-box">
                    <div class="text-gray-300">موجودی</div>
                    <div class="stat-value" x-text="formatMoney(balance)"></div>
                </div>
                <div class="stat-box">
                    <div class="text-gray-300">آلودگی محیطی</div>
                    <div class="stat-value" x-text="formatNumber(environmentalImpact)"></div>
                </div>
            </div>
        </div>
        
        <!-- کنترل‌های زمان -->
        <div class="time-controls">
            <div class="flex flex-col items-center">
                <div class="text-lg font-bold" x-text="currentDateTime"></div>
                <div class="text-gray-300 mt-1" x-text="seasonText + ' - ' + dayOfWeekText"></div>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-12 h-12 flex items-center justify-center touch-feedback" @click="slowTime">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="bg-green-600 hover:bg-green-700 text-white rounded-full w-14 h-14 flex items-center justify-center text-xl touch-feedback" @click="toggleTime">
                    <i :class="timeRunning ? 'fas fa-pause' : 'fas fa-play'"></i>
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-12 h-12 flex items-center justify-center touch-feedback" @click="fastTime">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="text-gray-300">سرعت زمان</div>
                <div class="text-xl font-bold" x-text="timeSpeedText"></div>
            </div>
        </div>
        
        <!-- تب‌های اصلی -->
        <div class="tabs">
            <div class="tab" :class="{'active': activeTab === 'plants'}" @click="activeTab = 'plants'">
                <i class="fas fa-industry mr-2"></i> نیروگاه‌ها
            </div>
            <div class="tab" :class="{'active': activeTab === 'storage'}" @click="activeTab = 'storage'">
                <i class="fas fa-battery-full mr-2"></i> ذخیره‌سازی
            </div>
            <div class="tab" :class="{'active': activeTab === 'market'}" @click="activeTab = 'market'">
                <i class="fas fa-chart-line mr-2"></i> بازار و درآمد
            </div>
            <div class="tab" :class="{'active': activeTab === 'planning'}" @click="activeTab = 'planning'">
                <i class="fas fa-calendar-alt mr-2"></i> برنامه‌ریزی
            </div>
            <div class="tab" :class="{'active': activeTab === 'research'}" @click="activeTab = 'research'">
                <i class="fas fa-flask mr-2"></i> تحقیق و توسعه
            </div>
        </div>
        
        <!-- محتوای تب‌ها -->
        <template x-if="activeTab === 'plants'">
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">مدیریت نیروگاه‌ها</h2>
                    <button class="bg-green-600 hover:bg-green-700 text-white rounded-xl px-4 py-2 flex items-center gap-2 touch-feedback" @click="showBuildModal = true">
                        <i class="fas fa-plus"></i> ساخت نیروگاه جدید
                    </button>
                </div>
                
                <!-- لیست نیروگاه‌ها -->
                <template x-for="plant in powerPlants" :key="plant.id">
                    <div class="plant-card" :class="{'glow': plant.output > 0}">
                        <div class="time-indicator" :style="getTimeIndicatorStyle(plant)"></div>
                        
                        <div class="plant-header">
                            <div class="flex items-center gap-3">
                                <div class="plant-icon" :style="getPlantIconStyle(plant.type)">
                                    <i :class="getPlantIcon(plant.type)"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg" x-text="getPlantTypeName(plant.type)"></h3>
                                    <div class="text-gray-300 text-sm" x-text="'ظرفیت: ' + formatNumber(plant.capacity) + ' MW'"></div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-xl font-bold" :class="plant.status === 'active' ? 'text-green-400' : 'text-red-400'" 
                                     x-text="plant.status === 'active' ? formatNumber(plant.output) + ' MW' : 'غیرفعال'"></div>
                                <div class="text-gray-300 text-sm" x-text="'سن: ' + plant.age + ' سال'"></div>
                            </div>
                        </div>
                        
                        <div class="plant-details">
                            <div class="detail-item">
                                <div class="text-gray-300 text-sm">راندمان</div>
                                <div class="font-bold" x-text="plant.efficiency + '%'"></div>
                                <div class="progress-bar">
                                    <div class="progress-fill bg-blue-500" :style="'width: ' + plant.efficiency + '%'"></div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="text-gray-300 text-sm">هزینه تعمیرات</div>
                                <div class="font-bold" x-text="formatMoney(plant.maintenanceCost)"></div>
                            </div>
                            <div class="detail-item">
                                <div class="text-gray-300 text-sm">آلودگی</div>
                                <div class="font-bold" x-text="plant.pollution"></div>
                            </div>
                            <div class="detail-item">
                                <div class="text-gray-300 text-sm">سوخت موجود</div>
                                <div class="font-bold" x-text="plant.fuelType ? formatNumber(plant.fuel) + ' واحد' : 'ندارد'"></div>
                            </div>
                        </div>
                        
                        <!-- کنترل‌های لمسی برای نیروگاه -->
                        <div class="touch-control">
                            <div class="text-gray-300">خروجی:</div>
                            <input type="range" min="0" :max="plant.capacity" step="1" x-model="plant.output" class="touch-slider" 
                                   @input="updatePlantOutput(plant)" @touchstart="createVisualEffect($event)">
                            <div class="font-bold text-lg mr-3" x-text="formatNumber(plant.output) + ' MW'"></div>
                        </div>
                        
                        <!-- دکمه‌های عملیاتی نیروگاه -->
                        <div class="flex gap-2 mt-4">
                            <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white rounded-xl py-3 px-2 text-center touch-feedback" 
                                    @click="upgradePlant(plant)" :disabled="balance < plant.upgradeCost">
                                <i class="fas fa-cogs mr-1"></i> ارتقاء
                            </button>
                            <button class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white rounded-xl py-3 px-2 text-center touch-feedback" 
                                    @click="maintainPlant(plant)" :disabled="balance < plant.maintenanceCost">
                                <i class="fas fa-tools mr-1"></i> تعمیر
                            </button>
                            <button class="flex-1 bg-red-600 hover:bg-red-700 text-white rounded-xl py-3 px-2 text-center touch-feedback" 
                                    @click="decommissionPlant(plant)">
                                <i class="fas fa-trash-alt mr-1"></i> تخریب
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        
        <!-- تب ذخیره‌سازی انرژی -->
        <template x-if="activeTab === 'storage'">
            <div>
                <h2 class="text-xl font-bold mb-4">سیستم‌های ذخیره‌سازی انرژی</h2>
                
                <div class="chart-container">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold">وضعیت ذخیره‌سازی</h3>
                        <div class="text-green-400 font-bold" x-text="'ظرفیت کل: ' + formatNumber(totalStorageCapacity) + ' MWh'"></div>
                    </div>
                    
                    <div class="chart">
                        <template x-for="(storage, index) in energyStorages" :key="storage.id">
                            <div class="chart-bar bg-gradient-to-t" 
                                 :style="getStorageBarStyle(storage, index)"
                                 :title="storage.name + ': ' + formatNumber(storage.energy) + ' / ' + formatNumber(storage.capacity) + ' MWh'">
                            </div>
                        </template>
                    </div>
                    
                    <div class="flex justify-between mt-4 text-sm">
                        <template x-for="storage in energyStorages" :key="storage.id">
                            <div class="text-center">
                                <div class="font-bold" x-text="storage.name"></div>
                                <div class="text-gray-300" x-text="Math.round((storage.energy/storage.capacity)*100) + '%'"></div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- کنترل‌های ذخیره‌سازی -->
                <div class="plant-card">
                    <h3 class="font-bold text-lg mb-4">مدیریت شارژ/دشارژ</h3>
                    
                    <template x-for="storage in energyStorages" :key="storage.id">
                        <div class="mb-6 last:mb-0">
                            <div class="flex justify-between mb-2">
                                <div class="font-bold" x-text="storage.name"></div>
                                <div class="text-gray-300" x-text="'راندمان: ' + storage.efficiency + '%'"></div>
                            </div>
                            
                            <div class="touch-control">
                                <div class="text-gray-300 text-sm">نرخ:</div>
                                <input type="range" min="-100" max="100" step="1" x-model="storage.rate" class="touch-slider" 
                                       @input="updateStorageRate(storage)" @touchstart="createVisualEffect($event)">
                                <div class="font-bold mr-3" :class="storage.rate > 0 ? 'text-green-400' : storage.rate < 0 ? 'text-red-400' : ''"
                                     x-text="formatNumber(storage.rate) + ' MW'"></div>
                            </div>
                            
                            <div class="flex justify-between text-sm mt-2">
                                <div class="text-gray-300" x-text="'شارژ: ' + formatNumber(storage.energy) + ' MWh'"></div>
                                <div class="text-gray-300" x-text="'ظرفیت: ' + formatNumber(storage.capacity) + ' MWh'"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
        
        <!-- تب بازار و درآمد -->
        <template x-if="activeTab === 'market'">
            <div>
                <h2 class="text-xl font-bold mb-4">بازار انرژی و درآمد</h2>
                
                <div class="chart-container">
                    <h3 class="font-bold mb-4">نوسانات قیمت انرژی در ۲۴ ساعت گذشته</h3>
                    <div class="chart">
                        <template x-for="(price, index) in energyPrices" :key="index">
                            <div class="chart-bar bg-gradient-to-t from-green-400 to-blue-500" 
                                 :style="getPriceBarStyle(price, index)"
                                 :title="'ساعت ' + index + ': ' + formatMoney(price) + ' به ازای هر مگاوات'">
                            </div>
                        </template>
                    </div>
                    
                    <div class="flex justify-between mt-4">
                        <div class="text-center">
                            <div class="text-gray-300">قیمت فعلی</div>
                            <div class="font-bold text-xl" x-text="formatMoney(currentEnergyPrice)"></div>
                        </div>
                        <div class="text-center">
                            <div class="text-gray-300">میانگین قیمت</div>
                            <div class="font-bold text-xl" x-text="formatMoney(averageEnergyPrice)"></div>
                        </div>
                        <div class="text-center">
                            <div class="text-gray-300">پیک مصرف</div>
                            <div class="font-bold text-xl" x-text="formatNumber(peakDemand) + ' MW'"></div>
                        </div>
                    </div>
                </div>
                
                <!-- جزئیات درآمد -->
                <div class="plant-card">
                    <h3 class="font-bold text-lg mb-4">جزئیات درآمد و هزینه‌ها</h3>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <div class="text-gray-300">درآمد از فروش انرژی</div>
                            <div class="font-bold text-green-400" x-text="formatMoney(incomeFromEnergySales)"></div>
                        </div>
                        <div class="flex justify-between">
                            <div class="text-gray-300">هزینه سوخت</div>
                            <div class="font-bold text-red-400" x-text="formatMoney(fuelCosts)"></div>
                        </div>
                        <div class="flex justify-between">
                            <div class="text-gray-300">هزینه تعمیر و نگهداری</div>
                            <div class="font-bold text-red-400" x-text="formatMoney(maintenanceCosts)"></div>
                        </div>
                        <div class="flex justify-between">
                            <div class="text-gray-300">هزینه‌های محیط زیستی</div>
                            <div class="font-bold text-red-400" x-text="formatMoney(environmentalCosts)"></div>
                        </div>
                        <div class="flex justify-between border-t border-gray-700 pt-3">
                            <div class="text-gray-300 font-bold">سود خالص روزانه</div>
                            <div class="font-bold text-xl" :class="dailyProfit >= 0 ? 'text-green-400' : 'text-red-400'" 
                                 x-text="formatMoney(dailyProfit)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- دکمه اقدام سریع -->
        <button class="action-btn pulse" @click="optimizeAllPlants">
            <i class="fas fa-magic"></i> بهینه‌سازی خودکار همه نیروگاه‌ها
        </button>
    </div>
    
    <!-- مودال ساخت نیروگاه جدید -->
    <div class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50" x-show="showBuildModal" x-cloak>
        <div class="bg-gray-900 rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">ساخت نیروگاه جدید</h3>
                <button class="text-gray-400 hover:text-white text-2xl" @click="showBuildModal = false">&times;</button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <template x-for="plantType in availablePlantTypes" :key="plantType.id">
                    <div class="bg-gray-800 rounded-xl p-4 flex flex-col items-center justify-center cursor-pointer touch-feedback hover:bg-gray-700 transition" 
                         @click="buildNewPlant(plantType.id)">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center text-2xl mb-3" :style="getPlantIconStyle(plantType.id)">
                            <i :class="getPlantIcon(plantType.id)"></i>
                        </div>
                        <div class="font-bold text-center" x-text="plantType.name"></div>
                        <div class="text-gray-300 text-sm mt-1" x-text="'هزینه: ' + formatMoney(plantType.cost)"></div>
                        <div class="text-gray-300 text-sm" x-text="'ظرفیت: ' + formatNumber(plantType.capacity) + ' MW'"></div>
                    </div>
                </template>
            </div>
            
            <div class="mt-6 text-gray-400 text-sm text-center">
                هر نیروگاه خصوصیات منحصربفردی دارد و در شرایط مختلف کارایی متفاوتی خواهد داشت.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('powerSimulation', () => ({
                // داده‌های اصلی
                balance: 10000000,
                dailyIncome: 0,
                currentDemand: 15000,
                currentProduction: 0,
                stability: 95,
                environmentalImpact: 120,
                
                // مدیریت زمان
                currentDateTime: '1403/07/15 14:30',
                currentTime: new Date(),
                timeRunning: true,
                timeSpeed: 1, // 1 = واقعی، 2 = دو برابر، 0.5 = نیم برابر
                timeSpeedText: 'عادی',
                isNight: false,
                seasonText: 'تابستان',
                dayOfWeekText: 'دوشنبه',
                
                // تب فعال
                activeTab: 'plants',
                
                // اعلان‌ها
                notification: {
                    show: false,
                    message: ''
                },
                
                // انواع نیروگاه‌های موجود
                availablePlantTypes: [
                    {id: 'solar', name: 'خورشیدی', cost: 5000000, capacity: 100, icon: 'sun', color: '#f39c12'},
                    {id: 'wind', name: 'بادی', cost: 8000000, capacity: 150, icon: 'wind', color: '#3498db'},
                    {id: 'gas', name: 'گازی', cost: 10000000, capacity: 300, icon: 'fire', color: '#e74c3c'},
                    {id: 'steam', name: 'بخار', cost: 12000000, capacity: 400, icon: 'water', color: '#9b59b6'},
                    {id: 'combined', name: 'سیکل ترکیبی', cost: 15000000, capacity: 500, icon: 'cogs', color: '#1abc9c'},
                    {id: 'coal', name: 'ذغال سنگ', cost: 7000000, capacity: 350, icon: 'industry', color: '#34495e'},
                    {id: 'nuclear', name: 'هسته‌ای', cost: 30000000, capacity: 1000, icon: 'atom', color: '#2ecc71'},
                ],
                
                // نیروگاه‌های موجود
                powerPlants: [
                    {id: 1, type: 'solar', name: 'نیروگاه خورشیدی ۱', capacity: 100, output: 80, efficiency: 85, age: 2, 
                     maintenanceCost: 50000, upgradeCost: 2000000, fuel: 0, fuelType: null, pollution: 'کم', status: 'active'},
                    {id: 2, type: 'wind', name: 'مزرعه بادی کرمان', capacity: 150, output: 120, efficiency: 75, age: 4, 
                     maintenanceCost: 80000, upgradeCost: 3000000, fuel: 0, fuelType: null, pollution: 'کم', status: 'active'},
                    {id: 3, type: 'gas', name: 'نیروگاه گازی شیراز', capacity: 300, output: 250, efficiency: 60, age: 8, 
                     maintenanceCost: 200000, upgradeCost: 5000000, fuel: 1500, fuelType: 'گاز طبیعی', pollution: 'متوسط', status: 'active'},
                    {id: 4, type: 'nuclear', name: 'نیروگاه اتمی بوشهر', capacity: 1000, output: 900, efficiency: 95, age: 12, 
                     maintenanceCost: 1000000, upgradeCost: 15000000, fuel: 500, fuelType: 'اورانیوم', pollution: 'بسیار کم', status: 'active'},
                ],
                
                // سیستم‌های ذخیره‌سازی انرژی
                energyStorages: [
                    {id: 1, name: 'هوای فشرده', type: 'compressed_air', capacity: 500, energy: 320, rate: 0, efficiency: 70, color: '#3498db'},
                    {id: 2, name: 'دریاچه برق‌آبی', type: 'pumped_hydro', capacity: 2000, energy: 1500, rate: 0, efficiency: 80, color: '#2980b9'},
                    {id: 3, name: 'باتری لیتیوم‌یون', type: 'battery', capacity: 300, energy: 180, rate: 0, efficiency: 90, color: '#2ecc71'},
                ],
                
                // داده‌های بازار
                energyPrices: [],
                currentEnergyPrice: 120,
                averageEnergyPrice: 0,
                peakDemand: 0,
                
                // هزینه‌ها و درآمدها
                incomeFromEnergySales: 0,
                fuelCosts: 0,
                maintenanceCosts: 0,
                environmentalCosts: 0,
                dailyProfit: 0,
                
                // مودال
                showBuildModal: false,
                
                // توابع اولیه
                init() {
                    // مقداردهی اولیه داده‌ها
                    this.generateEnergyPrices();
                    this.calculateMarketData();
                    this.updateCurrentTime();
                    
                    // شروع شبیه‌سازی زمان
                    this.startTimeSimulation();
                    
                    // به روز رسانی دوره‌ای
                    setInterval(() => {
                        this.updateSimulation();
                    }, 2000);
                    
                    // ایجاد افکت‌های بصری تصادفی
                    setInterval(() => {
                        this.createRandomVisualEffect();
                    }, 3000);
                },
                
                // شبیه‌سازی زمان
                startTimeSimulation() {
                    setInterval(() => {
                        if (this.timeRunning) {
                            this.updateTime();
                        }
                    }, 1000);
                },
                
                updateTime() {
                    // به روز رسانی زمان فعلی
                    const timeChange = this.timeSpeed * 3600000; // تغییر به میلی‌ثانیه
                    this.currentTime = new Date(this.currentTime.getTime() + timeChange);
                    
                    // به روز رسانی نمایش زمان
                    this.updateCurrentTime();
                    
                    // به روز رسانی وضعیت شب/روز
                    const hour = this.currentTime.getHours();
                    this.isNight = hour < 6 || hour > 18;
                    
                    // به روز رسانی فصل بر اساس ماه
                    const month = this.currentTime.getMonth();
                    this.seasonText = this.getSeason(month);
                    
                    // به روز رسانی روز هفته
                    this.dayOfWeekText = this.getDayOfWeek(this.currentTime.getDay());
                    
                    // تغییر تصادفی در تقاضا بر اساس زمان
                    this.updateDemand();
                    
                    // به روز رسانی قیمت انرژی بر اساس زمان
                    this.updateEnergyPrice();
                },
                
                updateCurrentTime() {
                    const date = this.currentTime;
                    const year = date.getFullYear();
                    const month = (date.getMonth() + 1).toString().padStart(2, '0');
                    const day = date.getDate().toString().padStart(2, '0');
                    const hour = date.getHours().toString().padStart(2, '0');
                    const minute = date.getMinutes().toString().padStart(2, '0');
                    
                    this.currentDateTime = `${year}/${month}/${day} ${hour}:${minute}`;
                },
                
                getSeason(month) {
                    if (month >= 2 && month <= 4) return 'بهار';
                    if (month >= 5 && month <= 7) return 'تابستان';
                    if (month >= 8 && month <= 10) return 'پاییز';
                    return 'زمستان';
                },
                
                getDayOfWeek(dayIndex) {
                    const days = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه', 'شنبه'];
                    return days[dayIndex];
                },
                
                updateDemand() {
                    const hour = this.currentTime.getHours();
                    const baseDemand = 15000;
                    let variation = 0;
                    
                    // تغییر تقاضا بر اساس ساعت روز
                    if (hour >= 6 && hour <= 9) variation = 0.3; // صبح
                    else if (hour >= 17 && hour <= 21) variation = 0.5; // عصر
                    else if (hour >= 22 || hour <= 5) variation = -0.4; // شب
                    
                    // تغییر تقاضا بر اساس فصل
                    if (this.seasonText === 'تابستان') variation += 0.2;
                    else if (this.seasonText === 'زمستان') variation += 0.1;
                    
                    // تغییر تصادفی
                    variation += (Math.random() - 0.5) * 0.1;
                    
                    this.currentDemand = Math.round(baseDemand * (1 + variation));
                    
                    // به روز رسانی پیک مصرف
                    if (this.currentDemand > this.peakDemand) {
                        this.peakDemand = this.currentDemand;
                    }
                },
                
                updateEnergyPrice() {
                    const hour = this.currentTime.getHours();
                    const basePrice = 100;
                    let variation = 0;
                    
                    // تغییر قیمت بر اساس تقاضا
                    variation = (this.currentDemand - 15000) / 15000 * 0.5;
                    
                    // تغییر قیمت بر اساس ساعت
                    if (hour >= 17 && hour <= 21) variation += 0.3; // ساعت اوج مصرف
                    
                    // تغییر تصادفی
                    variation += (Math.random() - 0.5) * 0.1;
                    
                    this.currentEnergyPrice = Math.round(basePrice * (1 + variation));
                    
                    // اضافه کردن به تاریخچه قیمت‌ها
                    this.energyPrices[hour] = this.currentEnergyPrice;
                    if (this.energyPrices.length > 24) {
                        this.energyPrices.shift();
                    }
                    
                    // محاسبه میانگین قیمت
                    this.calculateAveragePrice();
                },
                
                calculateAveragePrice() {
                    if (this.energyPrices.length === 0) {
                        this.averageEnergyPrice = this.currentEnergyPrice;
                        return;
                    }
                    
                    const sum = this.energyPrices.reduce((a, b) => a + b, 0);
                    this.averageEnergyPrice = Math.round(sum / this.energyPrices.length);
                },
                
                generateEnergyPrices() {
                    for (let i = 0; i < 24; i++) {
                        const basePrice = 100;
                        let variation = 0;
                        
                        // تغییر قیمت بر اساس ساعت روز
                        if (i >= 6 && i <= 9) variation = 0.1; // صبح
                        else if (i >= 17 && i <= 21) variation = 0.3; // عصر
                        else if (i >= 22 || i <= 5) variation = -0.2; // شب
                        
                        // تغییر تصادفی
                        variation += (Math.random() - 0.5) * 0.15;
                        
                        this.energyPrices.push(Math.round(basePrice * (1 + variation)));
                    }
                    
                    this.calculateAveragePrice();
                },
                
                calculateMarketData() {
                    // محاسبه تولید فعلی
                    this.currentProduction = this.powerPlants.reduce((sum, plant) => sum + plant.output, 0);
                    
                    // محاسبه درآمد از فروش انرژی
                    this.incomeFromEnergySales = Math.round(this.currentProduction * this.currentEnergyPrice);
                    
                    // محاسبه هزینه سوخت
                    this.fuelCosts = this.powerPlants
                        .filter(plant => plant.fuelType)
                        .reduce((sum, plant) => sum + (plant.output * 0.1 * 500), 0); // هزینه فرضی سوخت
                    
                    // محاسبه هزینه تعمیر و نگهداری
                    this.maintenanceCosts = this.powerPlants.reduce((sum, plant) => sum + plant.maintenanceCost, 0);
                    
                    // محاسبه هزینه‌های محیط زیستی
                    this.environmentalCosts = this.powerPlants.reduce((sum, plant) => {
                        let multiplier = 0;
                        if (plant.pollution === 'کم') multiplier = 100;
                        else if (plant.pollution === 'متوسط') multiplier = 500;
                        else if (plant.pollution === 'زیاد') multiplier = 2000;
                        else if (plant.pollution === 'بسیار زیاد') multiplier = 5000;
                        
                        return sum + (plant.output * multiplier);
                    }, 0);
                    
                    // محاسبه سود خالص
                    this.dailyProfit = this.incomeFromEnergySales - this.fuelCosts - this.maintenanceCosts - this.environmentalCosts;
                    this.dailyIncome = this.dailyProfit;
                    
                    // به روز رسانی موجودی
                    this.balance += this.dailyProfit;
                    
                    // محاسبه ثبات شبکه
                    const balanceRatio = Math.min(this.currentProduction / this.currentDemand, 1);
                    const variance = Math.abs(this.currentProduction - this.currentDemand) / this.currentDemand;
                    this.stability = Math.round(100 - (variance * 50));
                    if (this.stability < 0) this.stability = 0;
                    if (this.stability > 100) this.stability = 100;
                    
                    // محاسبه تأثیر محیط زیستی
                    this.environmentalImpact = Math.round(
                        this.powerPlants.reduce((sum, plant) => {
                            let impact = 0;
                            if (plant.type === 'coal') impact = 10;
                            else if (plant.type === 'gas') impact = 6;
                            else if (plant.type === 'nuclear') impact = 1;
                            else impact = 0.1;
                            
                            return sum + (plant.output * impact);
                        }, 0)
                    );
                },
                
                // توابع کنترل زمان
                toggleTime() {
                    this.timeRunning = !this.timeRunning;
                },
                
                slowTime() {
                    if (this.timeSpeed > 0.25) {
                        this.timeSpeed /= 2;
                        this.updateTimeSpeedText();
                    }
                },
                
                fastTime() {
                    if (this.timeSpeed < 8) {
                        this.timeSpeed *= 2;
                        this.updateTimeSpeedText();
                    }
                },
                
                updateTimeSpeedText() {
                    if (this.timeSpeed === 0.25) this.timeSpeedText = 'خیلی کند';
                    else if (this.timeSpeed === 0.5) this.timeSpeedText = 'کند';
                    else if (this.timeSpeed === 1) this.timeSpeedText = 'عادی';
                    else if (this.timeSpeed === 2) this.timeSpeedText = 'سریع';
                    else if (this.timeSpeed === 4) this.timeSpeedText = 'خیلی سریع';
                    else this.timeSpeedText = 'فوق‌العاده سریع';
                },
                
                // مدیریت نیروگاه‌ها
                getPlantTypeName(type) {
                    const plant = this.availablePlantTypes.find(p => p.id === type);
                    return plant ? plant.name : 'ناشناخته';
                },
                
                getPlantIcon(type) {
                    const icons = {
                        solar: 'fas fa-sun',
                        wind: 'fas fa-wind',
                        gas: 'fas fa-fire',
                        steam: 'fas fa-water',
                        combined: 'fas fa-cogs',
                        coal: 'fas fa-industry',
                        nuclear: 'fas fa-atom'
                    };
                    return icons[type] || 'fas fa-bolt';
                },
                
                getPlantIconStyle(type) {
                    const colors = {
                        solar: 'linear-gradient(135deg, #f39c12 0%, #f1c40f 100%)',
                        wind: 'linear-gradient(135deg, #3498db 0%, #2980b9 100%)',
                        gas: 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)',
                        steam: 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%)',
                        combined: 'linear-gradient(135deg, #1abc9c 0%, #16a085 100%)',
                        coal: 'linear-gradient(135deg, #34495e 0%, #2c3e50 100%)',
                        nuclear: 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)'
                    };
                    
                    return `background: ${colors[type] || '#7f8c8d'}; color: white;`;
                },
                
                updatePlantOutput(plant) {
                    // محدودیت خروجی بر اساس ظرفیت
                    if (plant.output > plant.capacity) {
                        plant.output = plant.capacity;
                    }
                    
                    // کاهش سوخت برای نیروگاه‌های دارای سوخت
                    if (plant.fuelType && plant.output > 0) {
                        const fuelConsumption = plant.output * 0.01;
                        plant.fuel -= fuelConsumption;
                        
                        if (plant.fuel < 0) {
                            plant.fuel = 0;
                            plant.output = 0;
                            this.showNotification('سوخت نیروگاه ' + plant.name + ' به اتمام رسید!');
                        }
                    }
                    
                    // کاهش راندمان با افزایش سن
                    if (plant.age > 10) {
                        plant.efficiency = Math.max(50, 100 - (plant.age - 10) * 2);
                    }
                    
                    this.calculateMarketData();
                },
                
                upgradePlant(plant) {
                    if (this.balance >= plant.upgradeCost) {
                        this.balance -= plant.upgradeCost;
                        plant.capacity = Math.round(plant.capacity * 1.2);
                        plant.efficiency = Math.min(100, plant.efficiency + 5);
                        plant.upgradeCost = Math.round(plant.upgradeCost * 1.5);
                        
                        this.showNotification('نیروگاه ' + plant.name + ' با موفقیت ارتقا یافت!');
                        this.calculateMarketData();
                    } else {
                        this.showNotification('موجودی کافی نیست!', 'error');
                    }
                },
                
                maintainPlant(plant) {
                    if (this.balance >= plant.maintenanceCost) {
                        this.balance -= plant.maintenanceCost;
                        plant.age = Math.max(0, plant.age - 1);
                        plant.efficiency = Math.min(100, plant.efficiency + 10);
                        plant.maintenanceCost = Math.round(plant.maintenanceCost * 1.1);
                        
                        this.showNotification('تعمیرات نیروگاه ' + plant.name + ' با موفقیت انجام شد!');
                        this.calculateMarketData();
                    } else {
                        this.showNotification('موجودی کافی نیست!', 'error');
                    }
                },
                
                decommissionPlant(plant) {
                    const index = this.powerPlants.indexOf(plant);
                    if (index !== -1) {
                        // بازگشت بخشی از هزینه
                        const refund = plant.type === 'nuclear' ? 
                            plant.capacity * 1000 : 
                            plant.capacity * 500;
                        
                        this.balance += refund;
                        this.powerPlants.splice(index, 1);
                        
                        this.showNotification('نیروگاه ' + plant.name + ' با موفقیت تخریب شد. ' + this.formatMoney(refund) + ' بازگشت داده شد.');
                        this.calculateMarketData();
                    }
                },
                
                buildNewPlant(typeId) {
                    const plantType = this.availablePlantTypes.find(p => p.id === typeId);
                    
                    if (!plantType) return;
                    
                    if (this.balance >= plantType.cost) {
                        this.balance -= plantType.cost;
                        
                        // تعیین مشخصات نیروگاه جدید
                        const newPlant = {
                            id: Date.now(),
                            type: typeId,
                            name: 'نیروگاه ' + plantType.name + ' جدید',
                            capacity: plantType.capacity,
                            output: 0,
                            efficiency: this.getInitialEfficiency(typeId),
                            age: 0,
                            maintenanceCost: Math.round(plantType.cost * 0.02),
                            upgradeCost: Math.round(plantType.cost * 0.4),
                            fuel: typeId === 'gas' || typeId === 'coal' || typeId === 'nuclear' ? 1000 : 0,
                            fuelType: this.getFuelType(typeId),
                            pollution: this.getPollutionLevel(typeId),
                            status: 'active'
                        };
                        
                        this.powerPlants.push(newPlant);
                        this.showBuildModal = false;
                        this.showNotification('نیروگاه ' + plantType.name + ' با موفقیت ساخته شد!');
                        this.calculateMarketData();
                    } else {
                        this.showNotification('موجودی کافی نیست!', 'error');
                    }
                },
                
                getInitialEfficiency(type) {
                    const efficiencies = {
                        solar: 85,
                        wind: 75,
                        gas: 60,
                        steam: 55,
                        combined: 70,
                        coal: 50,
                        nuclear: 95
                    };
                    
                    return efficiencies[type] || 70;
                },
                
                getFuelType(type) {
                    const fuelTypes = {
                        gas: 'گاز طبیعی',
                        coal: 'ذغال سنگ',
                        nuclear: 'اورانیوم'
                    };
                    
                    return fuelTypes[type] || null;
                },
                
                getPollutionLevel(type) {
                    const pollutionLevels = {
                        solar: 'کم',
                        wind: 'کم',
                        gas: 'متوسط',
                        steam: 'زیاد',
                        combined: 'متوسط',
                        coal: 'بسیار زیاد',
                        nuclear: 'بسیار کم'
                    };
                    
                    return pollutionLevels[type] || 'متوسط';
                },
                
                // مدیریت ذخیره‌سازی انرژی
                get totalStorageCapacity() {
                    return this.energyStorages.reduce((sum, storage) => sum + storage.capacity, 0);
                },
                
                getStorageBarStyle(storage, index) {
                    const percentage = (storage.energy / storage.capacity) * 100;
                    const barWidth = 100 / this.energyStorages.length;
                    const leftPosition = index * barWidth;
                    
                    return `width: ${barWidth - 5}%; left: ${leftPosition}%; height: ${percentage}%; background: linear-gradient(to top, ${storage.color}, ${this.lightenColor(storage.color, 30)});`;
                },
                
                updateStorageRate(storage) {
                    // محدود کردن نرخ بر اساس ظرفیت
                    if (storage.rate > 0) {
                        // شارژ کردن
                        const maxChargeRate = (storage.capacity - storage.energy) / 10;
                        if (storage.rate > maxChargeRate) {
                            storage.rate = maxChargeRate;
                        }
                        
                        // مصرف انرژی برای شارژ
                        const energyNeeded = storage.rate * 0.1;
                        if (this.currentProduction > this.currentDemand + energyNeeded) {
                            storage.energy += storage.rate * (storage.efficiency / 100);
                        } else {
                            storage.rate = 0;
                            this.showNotification('انرژی کافی برای شارژ ذخیره‌ساز ' + storage.name + ' موجود نیست!', 'error');
                        }
                    } else if (storage.rate < 0) {
                        // دشارژ کردن
                        const maxDischargeRate = storage.energy / 10;
                        if (Math.abs(storage.rate) > maxDischargeRate) {
                            storage.rate = -maxDischargeRate;
                        }
                        
                        storage.energy += storage.rate; // منفی است، پس کم می‌شود
                        
                        // اگر انرژی ذخیره‌ساز تمام شد
                        if (storage.energy < 0) {
                            storage.energy = 0;
                            storage.rate = 0;
                        }
                    }
                    
                    this.calculateMarketData();
                },
                
                lightenColor(color, percent) {
                    const num = parseInt(color.replace("#", ""), 16);
                    const amt = Math.round(2.55 * percent);
                    const R = (num >> 16) + amt;
                    const G = (num >> 8 & 0x00FF) + amt;
                    const B = (num & 0x0000FF) + amt;
                    
                    return `#${(
                        0x1000000 +
                        (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                        (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                        (B < 255 ? (B < 1 ? 0 : B) : 255)
                      )
                        .toString(16)
                        .slice(1)}`;
                },
                
                getPriceBarStyle(price, index) {
                    const maxPrice = Math.max(...this.energyPrices);
                    const percentage = (price / maxPrice) * 100;
                    const barWidth = 100 / 24;
                    const leftPosition = index * barWidth;
                    
                    return `width: ${barWidth - 2}%; left: ${leftPosition}%; height: ${percentage}%;`;
                },
                
                // بهینه‌سازی خودکار
                optimizeAllPlants() {
                    let optimizationCount = 0;
                    
                    this.powerPlants.forEach(plant => {
                        // بهینه‌سازی بر اساس نوع نیروگاه
                        let optimalOutput = 0;
                        
                        if (plant.type === 'solar') {
                            // نیروگاه خورشیدی در روز بیشترین بازدهی را دارد
                            const hour = this.currentTime.getHours();
                            optimalOutput = (hour >= 6 && hour <= 18) ? plant.capacity * 0.9 : plant.capacity * 0.1;
                        } else if (plant.type === 'wind') {
                            // نیروگاه بادی با تغییرات تصادفی
                            optimalOutput = plant.capacity * (0.5 + Math.random() * 0.4);
                        } else {
                            // نیروگاه‌های دیگر بر اساس تقاضا و قیمت انرژی
                            const demandRatio = this.currentDemand / (this.currentProduction || 1);
                            optimalOutput = Math.min(plant.capacity, plant.capacity * demandRatio * 0.9);
                        }
                        
                        // اعمال محدودیت سوخت
                        if (plant.fuelType && plant.fuel > 0) {
                            const maxOutputByFuel = plant.fuel * 100;
                            optimalOutput = Math.min(optimalOutput, maxOutputByFuel);
                        }
                        
                        // اعمال محدودیت راندمان
                        optimalOutput = optimalOutput * (plant.efficiency / 100);
                        
                        if (Math.abs(plant.output - optimalOutput) > plant.capacity * 0.1) {
                            plant.output = Math.round(optimalOutput);
                            optimizationCount++;
                        }
                    });
                    
                    // بهینه‌سازی ذخیره‌سازها
                    this.energyStorages.forEach(storage => {
                        if (this.currentProduction > this.currentDemand * 1.1) {
                            // اگر تولید بیشتر از مصرف است، ذخیره‌سازها را شارژ کن
                            storage.rate = Math.min(50, (storage.capacity - storage.energy) / 10);
                        } else if (this.currentProduction < this.currentDemand * 0.9) {
                            // اگر تولید کمتر از مصرف است، ذخیره‌سازها را دشارژ کن
                            storage.rate = -Math.min(50, storage.energy / 10);
                        } else {
                            storage.rate = 0;
                        }
                    });
                    
                    this.showNotification(optimizationCount + ' نیروگاه بهینه‌سازی شدند!');
                    this.calculateMarketData();
                },
                
                // به روز رسانی شبیه‌سازی
                updateSimulation() {
                    // افزایش سن نیروگاه‌ها به مرور زمان
                    if (Math.random() < 0.1) { // 10% chance each update
                        const plant = this.powerPlants[Math.floor(Math.random() * this.powerPlants.length)];
                        plant.age += 0.1;
                        
                        // کاهش راندمان با افزایش سن
                        if (plant.age > 10) {
                            plant.efficiency = Math.max(50, plant.efficiency - 0.1);
                        }
                        
                        // افزایش هزینه تعمیر و نگهداری با افزایش سن
                        if (Math.random() < 0.05) {
                            plant.maintenanceCost = Math.round(plant.maintenanceCost * 1.01);
                        }
                    }
                    
                    // حوادث غیرمترقبه
                    if (Math.random() < 0.02) { // 2% chance each update
                        this.randomEvent();
                    }
                    
                    // به روز رسانی خودکار تولید بر اساس عوامل مختلف
                    this.powerPlants.forEach(plant => {
                        if (plant.type === 'solar') {
                            // نیروگاه خورشیدی وابسته به زمان روز است
                            const hour = this.currentTime.getHours();
                            const isDaytime = hour >= 6 && hour <= 18;
                            const sunIntensity = isDaytime ? 
                                Math.sin((hour - 6) * Math.PI / 12) : 0;
                            
                            plant.output = Math.round(plant.capacity * sunIntensity * (plant.efficiency / 100));
                        } else if (plant.type === 'wind') {
                            // نیروگاه بادی وابسته به تغییرات تصادفی باد است
                            const windVariation = 0.7 + Math.random() * 0.6;
                            plant.output = Math.round(plant.capacity * windVariation * (plant.efficiency / 100) * 0.01);
                        }
                        
                        // کاهش سوخت
                        if (plant.fuelType && plant.output > 0) {
                            plant.fuel -= plant.output * 0.001;
                            if (plant.fuel < 0) {
                                plant.fuel = 0;
                                plant.output = 0;
                            }
                        }
                    });
                    
                    this.calculateMarketData();
                },
                
                randomEvent() {
                    const events = [
                        {
                            name: 'هوا طوفانی شد',
                            effect: () => {
                                this.powerPlants.forEach(plant => {
                                    if (plant.type === 'wind') {
                                        plant.output = Math.min(plant.capacity, plant.output * 1.5);
                                    } else if (plant.type === 'solar') {
                                        plant.output = plant.output * 0.7;
                                    }
                                });
                                return 'باد شدید باعث افزایش تولید نیروگاه‌های بادی و کاهش تولید نیروگاه‌های خورشیدی شد.';
                            }
                        },
                        {
                            name: 'تقاضای ناگهانی',
                            effect: () => {
                                this.currentDemand = Math.round(this.currentDemand * 1.3);
                                return 'یک تقاضای ناگهانی در شبکه رخ داد!';
                            }
                        },
                        {
                            name: 'خرابی تجهیزات',
                            effect: () => {
                                const plant = this.powerPlants[Math.floor(Math.random() * this.powerPlants.length)];
                                plant.output = plant.output * 0.5;
                                plant.efficiency = Math.max(50, plant.efficiency - 5);
                                return 'خرابی تجهیزات در ' + plant.name + ' باعث کاهش تولید شد.';
                            }
                        },
                        {
                            name: 'افزایش قیمت سوخت',
                            effect: () => {
                                this.fuelCosts = Math.round(this.fuelCosts * 1.2);
                                return 'قیمت سوخت در بازار جهانی افزایش یافت!';
                            }
                        },
                        {
                            name: 'یارانه دولتی',
                            effect: () => {
                                const subsidy = 500000;
                                this.balance += subsidy;
                                return 'دولت ' + this.formatMoney(subsidy) + ' یارانه برای انرژی‌های تجدیدپذیر پرداخت کرد.';
                            }
                        }
                    ];
                    
                    const event = events[Math.floor(Math.random() * events.length)];
                    this.showNotification(event.name + ': ' + event.effect(), 'event');
                },
                
                // افکت‌های بصری
                createVisualEffect(event) {
                    const x = event.touches ? event.touches[0].clientX : event.clientX;
                    const y = event.touches ? event.touches[0].clientY : event.clientY;
                    
                    const effect = document.createElement('div');
                    effect.className = 'visual-effect';
                    effect.style.left = (x - 25) + 'px';
                    effect.style.top = (y - 25) + 'px';
                    effect.style.width = '50px';
                    effect.style.height = '50px';
                    effect.style.background = 'radial-gradient(circle, rgba(76, 209, 55, 0.3) 0%, rgba(76, 209, 55, 0) 70%)';
                    
                    document.getElementById('visual-effects').appendChild(effect);
                    
                    setTimeout(() => {
                        effect.style.opacity = '0';
                        effect.style.transform = 'scale(2)';
                        
                        setTimeout(() => {
                            if (effect.parentNode) {
                                effect.parentNode.removeChild(effect);
                            }
                        }, 500);
                    }, 100);
                },
                
                createRandomVisualEffect() {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    
                    const colors = [
                        'rgba(76, 209, 55, 0.2)',
                        'rgba(52, 152, 219, 0.2)',
                        'rgba(155, 89, 182, 0.2)',
                        'rgba(241, 196, 15, 0.2)'
                    ];
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const effect = document.createElement('div');
                    effect.className = 'visual-effect float';
                    effect.style.left = (x - 50) + 'px';
                    effect.style.top = (y - 50) + 'px';
                    effect.style.width = '100px';
                    effect.style.height = '100px';
                    effect.style.background = `radial-gradient(circle, ${color} 0%, rgba(255, 255, 255, 0) 70%)`;
                    effect.style.zIndex = '-1';
                    
                    document.getElementById('visual-effects').appendChild(effect);
                    
                    setTimeout(() => {
                        if (effect.parentNode) {
                            effect.parentNode.removeChild(effect);
                        }
                    }, 5000);
                },
                
                getTimeIndicatorStyle(plant) {
                    if (plant.type === 'solar') {
                        const hour = this.currentTime.getHours();
                        const opacity = (hour >= 6 && hour <= 18) ? 0 : 0.7;
                        return `opacity: ${opacity}`;
                    }
                    return '';
                },
                
                // نمایش اعلان
                showNotification(message, type = 'info') {
                    this.notification.message = message;
                    this.notification.show = true;
                    
                    setTimeout(() => {
                        this.notification.show = false;
                    }, 5000);
                },
                
                // فرمت اعداد
                formatNumber(num) {
                    return new Intl.NumberFormat('fa-IR').format(Math.round(num));
                },
                
                formatMoney(amount) {
                    if (amount >= 1000000) {
                        return new Intl.NumberFormat('fa-IR').format(Math.round(amount / 1000000)) + ' میلیون تومان';
                    } else if (amount >= 1000) {
                        return new Intl.NumberFormat('fa-IR').format(Math.round(amount / 1000)) + ' هزار تومان';
                    } else {
                        return new Intl.NumberFormat('fa-IR').format(Math.round(amount)) + ' تومان';
                    }
                }
            }));
        });
    </script>
