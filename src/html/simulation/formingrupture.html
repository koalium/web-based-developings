<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Caliper & Pressure Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .connection-panel {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .connection-controls {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #0da271;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #e69500;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #58657a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .gauges-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .gauge-container {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gauge-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--gray);
            text-align: center;
        }
        
        .gauge {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .gauge-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.7);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .gauge-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%, 50% 0%);
            transform: rotate(0deg);
            transition: transform 0.5s ease;
        }
        
        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .gauge-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--light);
        }
        
        .gauge-unit {
            font-size: 1rem;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .gauge-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .controls-panel {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .controls-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--light);
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .radio-option {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .radio-option:hover {
            background: rgba(15, 23, 42, 0.9);
        }
        
        .radio-option.selected {
            background: rgba(37, 99, 235, 0.2);
            border-color: var(--primary);
        }
        
        .radio-option input {
            width: auto;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .btn-lg {
            padding: 15px;
            font-size: 1.1rem;
        }
        
        .status-panel {
            grid-column: 1 / -1;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .status-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--light);
        }
        
        .status-log {
            height: 150px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-time {
            color: var(--gray);
        }
        
        .log-info {
            color: #60a5fa;
        }
        
        .log-success {
            color: var(--success);
        }
        
        .log-warning {
            color: var(--warning);
        }
        
        .log-error {
            color: var(--danger);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.2);
        }
        
        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger);
        }
        
        .connection-status.connected .status-indicator {
            background: var(--success);
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .gauges-panel {
                grid-template-columns: 1fr;
            }
            
            .control-buttons, .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" x-data="app()">
        <!-- Header -->
        <div class="header">
            <h1>Digital Caliper & Pressure Monitor</h1>
            <p>Real-time monitoring and control for forming operations</p>
        </div>
        
        <!-- Connection Panel -->
        <div class="connection-panel">
            <div class="connection-controls">
                <div class="form-group">
                    <label for="serialPort">Serial Port</label>
                    <select id="serialPort" x-model="selectedPort">
                        <option value="" disabled selected>Select a serial port</option>
                        <template x-for="port in serialPorts" :key="port">
                            <option :value="port" x-text="port"></option>
                        </template>
                    </select>
                </div>
                <button class="btn btn-primary" @click="connect()" :disabled="isConnected || !selectedPort">
                    <span x-text="isConnected ? 'Connected' : 'Connect'"></span>
                </button>
            </div>
            
            <div class="connection-status" :class="{ 'connected': isConnected }">
                <div class="status-indicator"></div>
                <span x-text="isConnected ? 'Connected to ' + selectedPort : 'Not Connected'"></span>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" :class="{ 'disabled-content': !isConnected }" :disabled="!isConnected">
            <!-- Gauges Panel -->
            <div class="gauges-panel">
                <div class="gauge-container">
                    <div class="gauge-title">Caliper Measurement</div>
                    <div class="gauge">
                        <div class="gauge-circle">
                            <div class="gauge-fill" :style="`background: ${caliperColor}; transform: rotate(${caliperAngle}deg);`"></div>
                            <div class="gauge-center">
                                <div class="gauge-value" x-text="caliperValue.toFixed(2)"></div>
                                <div class="gauge-unit">mm</div>
                            </div>
                        </div>
                    </div>
                    <div class="gauge-labels">
                        <span>0.00</span>
                        <span>150.00</span>
                    </div>
                </div>
                
                <div class="gauge-container">
                    <div class="gauge-title">Pressure Measurement</div>
                    <div class="gauge">
                        <div class="gauge-circle">
                            <div class="gauge-fill" :style="`background: ${pressureColor}; transform: rotate(${pressureAngle}deg);`"></div>
                            <div class="gauge-center">
                                <div class="gauge-value" x-text="pressureValue.toFixed(2)"></div>
                                <div class="gauge-unit">bar</div>
                            </div>
                        </div>
                    </div>
                    <div class="gauge-labels">
                        <span>0.00</span>
                        <span>250.00</span>
                    </div>
                </div>
            </div>
            
            <!-- Controls Panel -->
            <div class="controls-panel">
                <div class="controls-title">Control Parameters</div>
                
                <div class="input-group">
                    <label for="formingHeight">Forming Height (mm)</label>
                    <input type="number" id="formingHeight" x-model="formingHeight" min="0" max="150" step="0.01" :disabled="!isConnected">
                </div>
                
                <div class="input-group">
                    <label for="formingPressure">Forming Pressure (bar)</label>
                    <input type="number" id="formingPressure" x-model="formingPressure" min="0" max="250" step="0.01" :disabled="!isConnected">
                </div>
                
                <div class="radio-group">
                    <div class="radio-option" :class="{ 'selected': controlMode === 'height' }" @click="controlMode = 'height'">
                        <input type="radio" id="heightMode" x-model="controlMode" value="height">
                        <label for="heightMode">Height Control</label>
                    </div>
                    <div class="radio-option" :class="{ 'selected': controlMode === 'pressure' }" @click="controlMode = 'pressure'">
                        <input type="radio" id="pressureMode" x-model="controlMode" value="pressure">
                        <label for="pressureMode">Pressure Control</label>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-secondary" @click="setZero()" :disabled="!isConnected">Set Zero</button>
                    <button class="btn btn-warning" @click="reset()" :disabled="!isConnected">Reset</button>
                    <button class="btn btn-success" @click="start()" :disabled="!isConnected || isRunning">Start</button>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-danger btn-lg" @click="stop()" :disabled="!isConnected || !isRunning">Stop</button>
                    <button class="btn btn-warning btn-lg" @click="pause()" :disabled="!isConnected || !isRunning" x-text="isPaused ? 'Resume' : 'Pause'"></button>
                </div>
            </div>
        </div>
        
        <!-- Status Panel -->
        <div class="status-panel">
            <div class="status-title">Operation Log</div>
            <div class="status-log">
                <template x-for="log in logs" :key="log.id">
                    <div class="log-entry">
                        <span class="log-time" x-text="log.time"></span>
                        <span :class="'log-' + log.type" x-text="' ' + log.message"></span>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                // Connection state
                serialPorts: ['COM1', 'COM2', 'COM3', 'COM4', 'COM5'],
                selectedPort: '',
                isConnected: false,
                
                // Measurement values
                caliperValue: 0.00,
                pressureValue: 0.00,
                
                // Control parameters
                formingHeight: 50.00,
                formingPressure: 100.00,
                controlMode: 'height',
                
                // Operation state
                isRunning: false,
                isPaused: false,
                
                // Logs
                logs: [],
                logId: 0,
                
                // Computed properties for gauge visualization
                get caliperAngle() {
                    return (this.caliperValue / 150) * 180;
                },
                
                get pressureAngle() {
                    return (this.pressureValue / 250) * 180;
                },
                
                get caliperColor() {
                    const percentage = this.caliperValue / 150;
                    if (percentage < 0.5) return '#10b981'; // Green
                    if (percentage < 0.8) return '#f59e0b'; // Yellow
                    return '#ef4444'; // Red
                },
                
                get pressureColor() {
                    const percentage = this.pressureValue / 250;
                    if (percentage < 0.5) return '#10b981'; // Green
                    if (percentage < 0.8) return '#f59e0b'; // Yellow
                    return '#ef4444'; // Red
                },
                
                // Methods
                connect() {
                    if (this.selectedPort) {
                        // Simulate connection process
                        this.addLog('info', `Attempting to connect to ${this.selectedPort}...`);
                        
                        setTimeout(() => {
                            this.isConnected = true;
                            this.addLog('success', `Successfully connected to ${this.selectedPort}`);
                            
                            // Start simulated data stream
                            this.startDataStream();
                        }, 1000);
                    }
                },
                
                startDataStream() {
                    // Simulate data coming from serial port
                    if (this.isConnected && !this.dataStreamInterval) {
                        this.dataStreamInterval = setInterval(() => {
                            if (!this.isPaused) {
                                // Simulate caliper reading with some noise
                                const caliperNoise = (Math.random() - 0.5) * 0.5;
                                this.caliperValue = Math.max(0, Math.min(150, this.caliperValue + caliperNoise));
                                
                                // Simulate pressure reading with some noise
                                const pressureNoise = (Math.random() - 0.5) * 2;
                                this.pressureValue = Math.max(0, Math.min(250, this.pressureValue + pressureNoise));
                                
                                // Check if target values are reached
                                if (this.isRunning) {
                                    if (this.controlMode === 'height' && 
                                        Math.abs(this.caliperValue - this.formingHeight) < 0.5) {
                                        this.addLog('success', 'Target height reached!');
                                        this.stop();
                                    } else if (this.controlMode === 'pressure' && 
                                               Math.abs(this.pressureValue - this.formingPressure) < 1) {
                                        this.addLog('success', 'Target pressure reached!');
                                        this.stop();
                                    }
                                }
                            }
                        }, 100);
                    }
                },
                
                setZero() {
                    this.caliperValue = 0.00;
                    this.pressureValue = 0.00;
                    this.addLog('info', 'Zero point set for both measurements');
                },
                
                reset() {
                    this.caliperValue = 0.00;
                    this.pressureValue = 0.00;
                    this.isRunning = false;
                    this.isPaused = false;
                    this.addLog('info', 'System reset to initial state');
                },
                
                start() {
                    this.isRunning = true;
                    this.isPaused = false;
                    this.addLog('success', `Forming process started in ${this.controlMode} control mode`);
                },
                
                stop() {
                    this.isRunning = false;
                    this.isPaused = false;
                    this.addLog('info', 'Forming process stopped');
                },
                
                pause() {
                    this.isPaused = !this.isPaused;
                    this.addLog('warning', this.isPaused ? 'Process paused' : 'Process resumed');
                },
                
                addLog(type, message) {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString();
                    this.logs.unshift({
                        id: this.logId++,
                        time: timeString,
                        type: type,
                        message: message
                    });
                    
                    // Keep only last 20 logs
                    if (this.logs.length > 20) {
                        this.logs.pop();
                    }
                },
                
                // Lifecycle
                init() {
                    this.addLog('info', 'Application initialized. Please select a serial port and connect.');
                }
            }
        }
    </script>
</body>
</html>
