<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی حرفه‌ای شیپوره اسپیکر - نسخه جونیور

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;

        header {

            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--light);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

            background: rgba(255, 255, 255, 0.08);

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .panel-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-calculate {
            background: var(--success);
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .btn-calculate:hover {
            background: #27ae60;
        }
        
        .results {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid var(--success);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .advice-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .advice-box {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .viz-container {
            height: 500px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #threejs-container {
            width: 100%;
            height: 100%;
        }
        
        .controls-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: calc(100% - 40px);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .collapse-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 1.2rem;
        }
        
        .info-box {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 250px;
        }
        
        .horn-type-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            margin-top: 25px;

        .type-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .type-card:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateY(-3px);

        .type-card h4 {
            color: var(--secondary);
            margin-bottom: 10px;

            align-items: center;

        footer {

            margin-top: 40px;

            margin-top: 15px;

        }
        
        .legend-item {

            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }
        
        .data-section {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .data-section {
                grid-template-columns: 1fr;
            }

        .coordinates-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;

            border: 1px solid rgba(255, 255, 255, 0.1);

        .coordinates-table th {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .coordinates-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }
        
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: var(--secondary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1> ابزار  کمکی  طراحی  جونیور</h1>
        <p class="subtitle">اون نمودار دو بعدی درست تره</p>
    </header>
    
    <div class="container">
        <div class="panel">
            <h2 class="panel-title">پارامترهای طراحی</h2>
            
            <div class="form-group">
                <label for="horn-type">نوع شیپوره:</label>
                <select id="horn-type">
                    <option value="exponential">نمایی (Exponential)</option>
                    <option value="conical">مخروطی (Conical)</option>
                    <option value="tractrix">تراکتریکس (Tractrix)</option>
                    <option value="hyperbolic">هذلولی (Hyperbolic)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="power">توان اسپیکر (وات):</label>
                <input type="number" id="power" value="60" min="1" max="1000">
            </div>
            
            <div class="form-group">
                <label for="min-freq">حداقل فرکانس (هرتز):</label>
                <input type="number" id="min-freq" value="2500" min="20" max="20000">
            </div>
            
            <div class="form-group">
                <label for="max-freq">حداکثر فرکانس (هرتز):</label>
                <input type="number" id="max-freq" value="18000" min="100" max="40000">
            </div>
            
            <div class="form-group">
                <label for="throat">قطر گلوگاه (سانتی‌متر):</label>
                <input type="number" id="throat" value="2" min="0.5" max="20" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="mouth">قطر دهانه (سانتی‌متر):</label>
                <input type="number" id="mouth" value="10" min="5" max="100" step="0.5">
            </div>
            
            <div class="form-group">
                <label for="length">طول شیپوره (سانتی‌متر):</label>
                <input type="number" id="length" value="10" min="5" max="100" step="0.5">
            </div>
            
            <button id="calculate-btn" class="btn btn-calculate">محاسبه و نمایش طراحی</button>
            
            <div class="results">
                <h3>نتایج محاسبات</h3>
                <div class="result-item">
                    <span>فرکانس قطع (fc):</span>
                    <span id="fc-result">2000 هرتز</span>
                </div>
                <div class="result-item">
                    <span>ضریب انبساط (m):</span>
                    <span id="m-result">73.3 رادیان/متر</span>
                </div>
                <div class="result-item">
                    <span>مساحت گلوگاه:</span>
                    <span id="area-result">3.14 سانتی‌متر مربع</span>
                </div>
                <div class="result-item">
                    <span>نسبت انبساط:</span>
                    <span id="ratio-result">25:1</span>
                </div>
                <div class="result-item">
                    <span>حداقل طول مورد نیاز:</span>
                    <span id="min-length">8.2 سانتی‌متر</span>
                </div>
            </div>
            
            <div class="advice-section">
                <h3>پیشنهادات فنی</h3>
                <div class="advice-box">
                    <p id="type-specific-advice">برای شیپوره نمایی: بهترین انتخاب برای رنج فرکانسی گسترده (2500-18000Hz). بازدهی بالا و پاسخ فرکانسی یکنواخت.</p>
                    <p>1. برای بهبود پاسخ فرکانسی بالا، دهانه شیپوره را حداقل 2 برابر قطر دیافراگم اسپیکر انتخاب کنید.</p>
                    <p>2. برای کاهش اعوجاج در توان بالا، از مواد جاذب صوت در دیواره شیپوره استفاده نمایید.</p>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h2 class="panel-title">نمایش سه‌بعدی و تحلیل ریاضی</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="visualization">نمایش سه‌بعدی</button>
                <button class="tab-btn" data-tab="coordinates">جدول مختصات</button>
                <button class="tab-btn" data-tab="chart">نمودار دو بعدی</button>
            </div>
            
            <div class="tab-content active" id="visualization-tab">
                <div class="viz-container">
                    <button class="collapse-btn" id="collapse-btn">−</button>
                    <div id="threejs-container"></div>
                    
                    <div class="info-box">
                        <div>اسپیکر 60 وات | فرکانس: 2500-18000Hz</div>
                        <div id="horn-type-info">نوع: شیپوره نمایی</div>
                    </div>
                    
                    <div class="controls-panel">
                        <div class="control-group">
                            <label for="bg-color">پس‌زمینه</label>
                            <input type="color" id="bg-color" value="#1a2a3a">
                        </div>
                        
                        <div class="control-group">
                            <label for="horn-color">رنگ شیپوره</label>
                            <input type="color" id="horn-color" value="#00aaff">
                        </div>
                        
                        <div class="control-group">
                            <label for="light-intensity">شدت نور</label>
                            <input type="range" id="light-intensity" min="0" max="2" step="0.1" value="1">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="coordinates-tab">
                <h3 class="section-title">جدول مختصات نقاط شیپوره</h3>
                <table class="coordinates-table">
                    <thead>
                        <tr>
                            <th>نقطه</th>
                            <th>X (cm)</th>
                            <th>Y (cm)</th>
                            <th>Z (cm)</th>
                        </tr>
                    </thead>
                    <tbody id="coordinates-body">
                        <!-- مختصات به صورت دینامیک پر می‌شود -->
                    </tbody>
                </table>
            </div>
            
            <div class="tab-content" id="chart-tab">
                <h3 class="section-title">نمودار دو بعدی پروفیل شیپوره</h3>
                <div class="chart-container">
                    <canvas id="profile-chart"></canvas>
                </div>
            </div>
            
            <div class="horn-type-info">
                <div class="type-card">
                    <h4>معادلات شیپوره نمایی</h4>
                    <p>$$ S(x) = S_0 \cdot e^{m \cdot x} $$</p>
                    <p>$$ m = \frac{4\pi \cdot f_c}{c} $$</p>
                </div>
                
                <div class="type-card">
                    <h4>معادلات شیپوره مخروطی</h4>
                    <p>$$ S(x) = S_0 \cdot \left(1 + \frac{x}{L}\right)^2 $$</p>
                    <p>$$ L = \frac{c}{2\pi f_c} $$</p>
                </div>
                
                <div class="type-card">
                    <h4>معادلات شیپوره تراکتریکس</h4>
                    <p>$$ \frac{dy}{dx} = \frac{\sqrt{a^2 - x^2}}{x} $$</p>
                    <p>$$ a = \frac{c}{2\pi f_c} $$</p>
                </div>
                
                <div class="type-card">
                    <h4>معادلات شیپوره هذلولی</h4>
                    <p>$$ S(x) = S_0 \cdot \cosh^2\left(\frac{mx}{2}\right) $$</p>
                    <p>$$ m = \frac{4\pi f_c}{c} $$</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>سانتیگراد + اسمارتیس | تمامی حقوق محفوظ © 2023</p>
        <p>این ابزار برای طراحی حرفه‌ای شیپوره اسپیکر برای جناب گرامی جونیور توسعه یافته</p>
    </footer>
    
    <script>
        // پارامترهای شیپوره
        const hornParams = {
            type: 'exponential',
            throatRadius: 0.01,
            mouthRadius: 0.05,
            length: 0.1,
            m: 73.3,
            segments: 64,
            power: 60,
            minFreq: 2500,
            maxFreq: 18000
        };
        
        // عناصر DOM
        const calculateBtn = document.getElementById('calculate-btn');
        const hornTypeSelect = document.getElementById('horn-type');
        const powerInput = document.getElementById('power');
        const minFreqInput = document.getElementById('min-freq');
        const maxFreqInput = document.getElementById('max-freq');
        const throatInput = document.getElementById('throat');
        const mouthInput = document.getElementById('mouth');
        const lengthInput = document.getElementById('length');
        const bgColorInput = document.getElementById('bg-color');
        const hornColorInput = document.getElementById('horn-color');
        const lightIntensityInput = document.getElementById('light-intensity');
        const collapseBtn = document.getElementById('collapse-btn');
        const vizContainer = document.querySelector('.viz-container');
        const fcResult = document.getElementById('fc-result');
        const mResult = document.getElementById('m-result');
        const areaResult = document.getElementById('area-result');
        const ratioResult = document.getElementById('ratio-result');
        const minLengthResult = document.getElementById('min-length');
        const hornTypeInfo = document.getElementById('horn-type-info');
        const typeSpecificAdvice = document.getElementById('type-specific-advice');
        const coordinatesBody = document.getElementById('coordinates-body');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // تنظیمات Three.js
        let scene, camera, renderer, controls, hornMesh;
        let directionalLight, ambientLight;
        let profileChart = null;
        
        // مقداردهی اولیه
        function init() {
            // ایجاد صحنه
            scene = new THREE.Scene();
            scene.background = new THREE.Color(bgColorInput.value);
            
            // دوربین
            camera = new THREE.PerspectiveCamera(
                60, 
                vizContainer.clientWidth / vizContainer.clientHeight, 
                0.001, 
                10
            );
            camera.position.set(0, 0.1, 0.3);
            
            // رندرر
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(vizContainer.clientWidth, vizContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('threejs-container').appendChild(renderer.domElement);
            
            // کنترل‌های دوربین
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // نورپردازی
            directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0.5, 0.5, 1);
            scene.add(directionalLight);
            
            ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            // ایجاد شیپوره اولیه
            createHorn();
            
            // انیمیشن
            animate();
            
            // رویدادها
            setupEventListeners();
            
            // محاسبه اولیه
            calculateResults();
        }
        
        // توابع رسم برای انواع شیپوره
        const hornGenerators = {
            exponential: {
                generatePoints: (params) => {
                    const points = [];
                    for (let i = 0; i <= params.segments; i++) {
                        const x = i * params.length / params.segments;
                        const radius = params.throatRadius * Math.exp(params.m * x / 2);
                        points.push(new THREE.Vector3(x, radius, 0));
                    }
                    return points;
                },
                equation: (x, params) => params.throatRadius * Math.exp(params.m * x / 2),
                advice: "بهترین انتخاب برای رنج فرکانسی گسترده (2500-18000Hz). بازدهی بالا و پاسخ فرکانسی یکنواخت."
            },
            conical: {
                generatePoints: (params) => {
                    const points = [];
                    for (let i = 0; i <= params.segments; i++) {
                        const x = i * params.length / params.segments;
                        const radius = params.throatRadius + (params.mouthRadius - params.throatRadius) * (x / params.length);
                        points.push(new THREE.Vector3(x, radius, 0));
                    }
                    return points;
                },
                equation: (x, params) => params.throatRadius + (params.mouthRadius - params.throatRadius) * (x / params.length),
                advice: "پاسخ فرکانسی خطی‌تر اما بازدهی کمتر. مناسب برای سیستم‌های mid-range."
            },
            tractrix: {
                generatePoints: (params) => {
                    const points = [];
                    const a = params.throatRadius;
                    const steps = params.segments;
                    const length = params.length;
                    
                    for (let i = 0; i <= steps; i++) {
                        const t = i / steps;
                        const x = length * t;
                        const y = a * (1 / Math.cosh(x / a));
                        points.push(new THREE.Vector3(x, y, 0));
                    }
                    return points;
                },
                equation: (x, params) => {
                    const a = params.throatRadius;
                    return a * (1 / Math.cosh(x / a));
                },
                advice: "کاهش قابل توجه اعوجاج در فرکانس‌های بالا. ساختار پیچیده‌تر."
            },
            hyperbolic: {
                generatePoints: (params) => {
                    const points = [];
                    const m = params.m;
                    const throatRadius = params.throatRadius;
                    
                    for (let i = 0; i <= params.segments; i++) {
                        const x = i * params.length / params.segments;
                        const radius = throatRadius * Math.cosh(m * x / 2);
                        points.push(new THREE.Vector3(x, radius, 0));
                    }
                    return points;
                },
                equation: (x, params) => params.throatRadius * Math.cosh(params.m * x / 2),
                advice: "بازدهی بسیار بالا در رنج فرکانسی محدود. مناسب برای سیستم‌های PA."
            }
        };
        
        // ایجاد هندسه شیپوره بر اساس نوع
        function createHornGeometry(params) {
            const generator = hornGenerators[params.type];
            const points = generator.generatePoints(params);
            
            const geometry = new THREE.LatheGeometry(
                points,
                params.segments,
                0,
                2 * Math.PI
            );
            
            // جابجایی و چرخش هندسه
            geometry.translate(-params.length / 2, 0, 0);
            geometry.rotateX(Math.PI / 2);
            
            return geometry;
        }
        
        // ایجاد شیپوره
        function createHorn() {
            if (hornMesh) {
                scene.remove(hornMesh);
            }
            
            const hornGeometry = createHornGeometry(hornParams);
            const material = new THREE.MeshStandardMaterial({ 
                color: hornColorInput.value,
                metalness: 0.7,
                roughness: 0.3,
                wireframe: false,
                side: THREE.DoubleSide
            });
            
            hornMesh = new THREE.Mesh(hornGeometry, material);
            scene.add(hornMesh);
            
            // به‌روزرسانی اطلاعات نوع شیپوره
            hornTypeInfo.textContent = `نوع: شیپوره ${getHornTypeName(hornParams.type)}`;
            typeSpecificAdvice.textContent = hornGenerators[hornParams.type].advice;
            
            // به‌روزرسانی جدول مختصات
            updateCoordinatesTable();
            
            // به‌روزرسانی نمودار
            updateProfileChart();
        }
        
        // نام فارسی نوع شیپوره
        function getHornTypeName(type) {
            const names = {
                exponential: 'نمایی',
                conical: 'مخروطی',
                tractrix: 'تراکتریکس',
                hyperbolic: 'هذلولی'
            };
            return names[type] || type;
        }
        
        // به‌روزرسانی جدول مختصات
        function updateCoordinatesTable() {
            const generator = hornGenerators[hornParams.type];
            const step = hornParams.length / 19; // 20 نقطه (0 تا 19)
            
            let tableHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const x = i * step;
                const y = generator.equation(x, hornParams);
                const z = 0;
                
                tableHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${(x * 100).toFixed(2)}</td>
                        <td>${(y * 100).toFixed(2)}</td>
                        <td>${z.toFixed(2)}</td>
                    </tr>
                `;
            }
            
            coordinatesBody.innerHTML = tableHTML;
        }
        
        // به‌روزرسانی نمودار پروفیل
        function updateProfileChart() {
            const ctx = document.getElementById('profile-chart').getContext('2d');
            const generator = hornGenerators[hornParams.type];
            const step = hornParams.length / 100;
            
            const labels = [];
            const data = [];
            
            for (let i = 0; i <= 100; i++) {
                const x = i * step;
                labels.push((x * 100).toFixed(1));
                data.push(generator.equation(x, hornParams) * 100);
            }
            
            if (profileChart) {
                profileChart.destroy();
            }
            
            profileChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'پروفیل شیپوره (سانتی‌متر)',
                        data: data,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `منحنی شیپوره ${getHornTypeName(hornParams.type)}`,
                            color: '#ecf0f1',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            labels: {
                                color: '#ecf0f1'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'طول شیپوره (سانتی‌متر)',
                                color: '#ecf0f1'
                            },
                            ticks: {
                                color: '#ecf0f1'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'شعاع شیپوره (سانتی‌متر)',
                                color: '#ecf0f1'
                            },
                            ticks: {
                                color: '#ecf0f1'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }
        
        // انیمیشن
        function animate() {
            requestAnimationFrame(animate);
            
            // چرخش خودکار
            if (hornMesh && !controls.enabled) {
                hornMesh.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // رویدادها
        function setupEventListeners() {
            // محاسبه با کلیک دکمه
            calculateBtn.addEventListener('click', calculateResults);
            
            // تغییر رنگ پس‌زمینه
            bgColorInput.addEventListener('input', () => {
                scene.background = new THREE.Color(bgColorInput.value);
            });
            
            // تغییر رنگ شیپوره
            hornColorInput.addEventListener('input', () => {
                if (hornMesh) {
                    hornMesh.material.color = new THREE.Color(hornColorInput.value);
                }
            });
            
            // تغییر شدت نور
            lightIntensityInput.addEventListener('input', () => {
                const intensity = parseFloat(lightIntensityInput.value);
                directionalLight.intensity = intensity;
                ambientLight.intensity = intensity * 0.4;
            });
            
            // جمع‌شدن/بازشدن بخش نمایش
            collapseBtn.addEventListener('click', () => {
                const vizContent = document.querySelector('.viz-container > #threejs-container');
                const isCollapsed = vizContent.style.display === 'none';
                
                vizContent.style.display = isCollapsed ? 'block' : 'none';
                collapseBtn.textContent = isCollapsed ? '−' : '+';
                collapseBtn.title = isCollapsed ? 'باز کردن' : 'جمع کردن';
                
                if (!isCollapsed) {
                    setTimeout(() => {
                        renderer.setSize(vizContainer.clientWidth, vizContainer.clientHeight);
                        camera.aspect = vizContainer.clientWidth / vizContainer.clientHeight;
                        camera.updateProjectionMatrix();
                    }, 300);
                }
            });
            
            // تغییر سایز با رزایز پنجره
            window.addEventListener('resize', () => {
                camera.aspect = vizContainer.clientWidth / vizContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(vizContainer.clientWidth, vizContainer.clientHeight);
                
                if (profileChart) {
                    profileChart.resize();
                }
            });
            
            // تب‌ها
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // حذف کلاس active از همه دکمه‌ها و محتواها
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // اضافه کردن کلاس active به تب انتخاب شده
                    button.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }
        
        // محاسبه نتایج
        function calculateResults() {
            // دریافت مقادیر ورودی
            hornParams.type = hornTypeSelect.value;
            hornParams.power = parseFloat(powerInput.value);
            hornParams.minFreq = parseFloat(minFreqInput.value);
            hornParams.maxFreq = parseFloat(maxFreqInput.value);
            hornParams.throatRadius = parseFloat(throatInput.value) / 100; // تبدیل به متر
            hornParams.mouthRadius = parseFloat(mouthInput.value) / 100; // تبدیل به متر
            hornParams.length = parseFloat(lengthInput.value) / 100; // تبدیل به متر
            
            // محاسبه پارامترها بر اساس نوع شیپوره
            const c = 343; // سرعت صوت (m/s)
            let fc, m;
            
            switch(hornParams.type) {
                case 'exponential':
                case 'hyperbolic':
                    fc = hornParams.minFreq * 0.8;
                    m = (4 * Math.PI * fc) / c;
                    hornParams.m = m;
                    break;
                    
                case 'conical':
                    fc = hornParams.minFreq * 0.9;
                    m = 0; // برای شیپوره مخروطی ضریب انبساط معنی ندارد
                    break;
                    
                case 'tractrix':
                    fc = hornParams.minFreq * 0.85;
                    m = (2 * Math.PI * fc) / c;
                    break;
            }
            
            // محاسبات عمومی
            const throatArea = Math.PI * Math.pow(hornParams.throatRadius, 2);
            const expansionRatio = Math.pow(hornParams.mouthRadius / hornParams.throatRadius, 2);
            
            // محاسبه حداقل طول مورد نیاز
            let minLength;
            if (hornParams.type === 'exponential' || hornParams.type === 'hyperbolic') {
                minLength = Math.log(hornParams.mouthRadius / hornParams.throatRadius) / (m / 2);
            } else if (hornParams.type === 'conical') {
                minLength = hornParams.mouthRadius - hornParams.throatRadius;
            } else { // tractrix
                minLength = hornParams.throatRadius * Math.acosh(hornParams.mouthRadius / hornParams.throatRadius);
            }
            
            // به‌روزرسانی نتایج
            fcResult.textContent = `${fc.toFixed(0)} هرتز`;
            mResult.textContent = hornParams.type === 'conical' ? 'ندارد' : `${m.toFixed(1)} رادیان/متر`;
            areaResult.textContent = `${(throatArea * 10000).toFixed(2)} سانتی‌متر مربع`;
            ratioResult.textContent = `${expansionRatio.toFixed(1)}:1`;
            minLengthResult.textContent = `${(minLength * 100).toFixed(1)} سانتی‌متر`;
            
            // ایجاد شیپوره جدید
            createHorn();
        }
        
        // مقداردهی اولیه هنگام لود صفحه
        window.addEventListener('load', init);
    </script>
