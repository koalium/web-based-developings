<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Supernova Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .ui-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 700px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff7e5f;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.8);
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 126, 95, 0.5);
        }
        
        .instructions {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transition: transform 0.2s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .particle-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .particle-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .zoom-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #fff;
            cursor: help;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Enhanced 3D Supernova Simulation</h1>
        <p>Witness the death of a massive star and birth of a neutron star</p>
    </div>
    
    <div class="instructions">
        <p>Drag to rotate • Scroll to zoom • Use controls below to interact</p>
    </div>
    
    <div class="stats">
        <p>Particles: <span id="particle-count">0</span></p>
        <p>Zoom: <span id="zoom-level">30</span></p>
        <p>State: <span id="state">Pre-Supernova</span></p>
    </div>
    
    <div class="zoom-controls">
        <div class="zoom-btn" id="zoom-in">+</div>
        <div class="zoom-btn" id="zoom-out">-</div>
    </div>
    
    <div id="canvas-container"></div>
    
    <div class="ui-panel">
        <div class="controls">
            <div class="slider-container">
                <label for="zoom-control">Zoom Level <span class="tooltip">(?)
                    <span class="tooltiptext">Adjust zoom level or use mouse wheel</span>
                </span></label>
                <input type="range" id="zoom-control" min="1" max="100" value="30">
            </div>
            
            <div class="button-group">
                <button id="explode-btn">Trigger Supernova</button>
                <button id="reset-btn">Reset Simulation</button>
                <button id="neutron-btn">Create Neutron Star</button>
            </div>
            
            <div class="particle-controls">
                <button class="particle-btn" id="add-particles">Add Particles</button>
                <button class="particle-btn" id="splash-btn">Random Splash</button>
            </div>
            
            <div class="color-picker">
                <div class="color-option" style="background: #000428;" data-color="0x000428"></div>
                <div class="color-option" style="background: #1a1a2e;" data-color="0x1a1a2e"></div>
                <div class="color-option" style="background: #16213e;" data-color="0x16213e"></div>
                <div class="color-option" style="background: #0f3460;" data-color="0x0f3460"></div>
                <div class="color-option" style="background: #000000;" data-color="0x000000"></div>
                <div class="color-option" style="background: #2c003e;" data-color="0x2c003e"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Three.js scene
        let scene, camera, renderer, star, particles, explosionParticles = [];
        let isExploded = false;
        let neutronStar = null;
        let particleCount = 0;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        
        // Particle system variables
        let particleSystems = [];
        let splashParticles = [];
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000428);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Add stars background
            addStarBackground();
            
            // Create the central star
            createStar();
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffddaa, 1, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);
            
            // Add event listeners
            setupEventListeners();
            
            // Start animation
            animate();
            
            // Update stats
            updateStats();
        }
        
        function addStarBackground() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const positionArray = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                positionArray[i] = (Math.random() - 0.5) * 2000;
                positionArray[i+1] = (Math.random() - 0.5) * 2000;
                positionArray[i+2] = (Math.random() - 0.5) * 2000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positionArray, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true
            });
            
            particles = new THREE.Points(starGeometry, starMaterial);
            scene.add(particles);
        }
        
        function createStar() {
            const geometry = new THREE.SphereGeometry(5, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffddaa,
                emissive: 0xff9500,
                emissiveIntensity: 0.5,
                specular: 0xffffff,
                shininess: 100
            });
            
            star = new THREE.Mesh(geometry, material);
            scene.add(star);
        }
        
        function createNeutronStar() {
            // Remove any existing neutron star
            if (neutronStar) {
                scene.remove(neutronStar);
            }
            
            // Create neutron star (small, dense, bright)
            const geometry = new THREE.SphereGeometry(1.5, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.8,
                specular: 0xffffff,
                shininess: 100
            });
            
            neutronStar = new THREE.Mesh(geometry, material);
            scene.add(neutronStar);
            
            // Add pulsar rays
            const raysGeometry = new THREE.BufferGeometry();
            const raysCount = 20;
            const positions = new Float32Array(raysCount * 3 * 2);
            const colors = new Float32Array(raysCount * 3 * 2);
            
            for (let i = 0; i < raysCount; i++) {
                const index = i * 6;
                const angle = (i / raysCount) * Math.PI * 2;
                const length = 10 + Math.random() * 10;
                
                // Start position at center
                positions[index] = 0;
                positions[index + 1] = 0;
                positions[index + 2] = 0;
                
                // End position
                positions[index + 3] = Math.cos(angle) * length;
                positions[index + 4] = Math.sin(angle) * length;
                positions[index + 5] = 0;
                
                // Colors (cyan to transparent)
                colors[index] = 0;
                colors[index + 1] = 1;
                colors[index + 2] = 1;
                
                colors[index + 3] = 0;
                colors[index + 4] = 1;
                colors[index + 5] = 1;
            }
            
            raysGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            raysGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const raysMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                linewidth: 2
            });
            
            const rays = new THREE.LineSegments(raysGeometry, raysMaterial);
            neutronStar.add(rays);
            
            // Add point light for neutron star
            const neutronLight = new THREE.PointLight(0x00ffff, 1, 50);
            neutronStar.add(neutronLight);
            
            document.getElementById('state').textContent = 'Neutron Star';
        }
        
        function createExplosionParticle(shapeType, position, power) {
            let geometry;
            
            // Randomly choose shape if not specified
            if (!shapeType) {
                shapeType = Math.random() > 0.5 ? 'sphere' : 'cube';
            }
            
            if (shapeType === 'sphere') {
                geometry = new THREE.SphereGeometry(0.5 + Math.random() * 1.5, 16, 16);
            } else {
                geometry = new THREE.BoxGeometry(0.8 + Math.random() * 1.5, 0.8 + Math.random() * 1.5, 0.8 + Math.random() * 1.5);
            }
            
            // Create material with emissive property
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color().setHSL(0.1 + Math.random() * 0.1, 1.0, 0.5),
                emissive: new THREE.Color().setHSL(0.1 + Math.random() * 0.1, 1.0, 0.3),
                specular: new THREE.Color().setHSL(0.1, 1.0, 0.8),
                shininess: 30,
                transparent: true,
                opacity: 1
            });
            
            const particle = new THREE.Mesh(geometry, material);
            
            // Set position
            if (position) {
                particle.position.copy(position);
            } else {
                // Random position around origin
                const radius = 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                particle.position.x = radius * Math.sin(phi) * Math.cos(theta);
                particle.position.y = radius * Math.sin(phi) * Math.sin(theta);
                particle.position.z = radius * Math.cos(phi);
            }
            
            // Set velocity with random direction
            const speed = power * (shapeType === 'cube' ? 1.5 : 1.0); // Cubes get more power
            particle.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * speed,
                (Math.random() - 0.5) * speed,
                (Math.random() - 0.5) * speed
            );
            
            // Set decay time
            particle.decay = 0.97 + Math.random() * 0.02; // Random decay factor
            particle.life = 1.0; // Full life initially
            
            // Add light if powerful enough
            if (power > 0.8) {
                const light = new THREE.PointLight(
                    material.emissive,
                    0.8,
                    power * 10
                );
                particle.add(light);
            }
            
            scene.add(particle);
            explosionParticles.push(particle);
            particleCount++;
            
            return particle;
        }
        
        function triggerSupernova() {
            if (isExploded) return;
            isExploded = true;
            
            // Hide the original star
            star.visible = false;
            
            // Create explosion particles
            const particleCount = 300;
            
            for (let i = 0; i < particleCount; i++) {
                const power = 0.5 + Math.random() * 1.5;
                createExplosionParticle(null, null, power);
            }
            
            document.getElementById('state').textContent = 'Supernova Explosion';
        }
        
        function addMoreParticles() {
            const count = 50;
            
            for (let i = 0; i < count; i++) {
                const power = 0.3 + Math.random() * 1.0;
                createExplosionParticle(null, null, power);
            }
        }
        
        function createRandomSplash() {
            // Create a splash of particles from a random point
            const splashOrigin = new THREE.Vector3(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20
            );
            
            const splashCount = 30;
            const power = 1.0 + Math.random() * 2.0;
            
            for (let i = 0; i < splashCount; i++) {
                createExplosionParticle(null, splashOrigin, power);
            }
        }
        
        function resetSimulation() {
            isExploded = false;
            
            // Remove explosion particles
            explosionParticles.forEach(particle => {
                scene.remove(particle);
            });
            explosionParticles = [];
            
            // Remove neutron star
            if (neutronStar) {
                scene.remove(neutronStar);
                neutronStar = null;
            }
            
            // Show the original star
            star.visible = true;
            
            particleCount = 0;
            document.getElementById('state').textContent = 'Pre-Supernova';
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('particle-count').textContent = particleCount;
            document.getElementById('zoom-level').textContent = Math.round(camera.position.z);
        }
        
        function setupEventListeners() {
            // Supernova button
            document.getElementById('explode-btn').addEventListener('click', triggerSupernova);
            
            // Reset button
            document.getElementById('reset-btn').addEventListener('click', resetSimulation);
            
            // Neutron star button
            document.getElementById('neutron-btn').addEventListener('click', createNeutronStar);
            
            // Add particles button
            document.getElementById('add-particles').addEventListener('click', addMoreParticles);
            
            // Splash button
            document.getElementById('splash-btn').addEventListener('click', createRandomSplash);
            
            // Zoom control
            const zoomControl = document.getElementById('zoom-control');
            zoomControl.addEventListener('input', function() {
                camera.position.z = parseInt(this.value);
                updateStats();
            });
            
            // Zoom buttons
            document.getElementById('zoom-in').addEventListener('click', function() {
                camera.position.z = Math.max(1, camera.position.z - 5);
                zoomControl.value = camera.position.z;
                updateStats();
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                camera.position.z = Math.min(100, camera.position.z + 5);
                zoomControl.value = camera.position.z;
                updateStats();
            });
            
            // Background color options
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    renderer.setClearColor(parseInt(color, 16));
                });
            });
            
            // Mouse controls for rotation
            let isMouseDown = false;
            let previousMousePosition = {
                x: 0,
                y: 0
            };
            
            renderer.domElement.addEventListener('mousedown', function(e) {
                isMouseDown = true;
            });
            
            renderer.domElement.addEventListener('mouseup', function() {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', function(e) {
                if (!isMouseDown) return;
                
                const deltaMove = {
                    x: e.offsetX - previousMousePosition.x,
                    y: e.offsetY - previousMousePosition.y
                };
                
                if (star.visible) {
                    star.rotation.y += deltaMove.x * 0.01;
                    star.rotation.x += deltaMove.y * 0.01;
                }
                
                if (neutronStar) {
                    neutronStar.rotation.y += deltaMove.x * 0.01;
                    neutronStar.rotation.x += deltaMove.y * 0.01;
                }
                
                previousMousePosition = {
                    x: e.offsetX,
                    y: e.offsetY
                };
            });
            
            // Zoom with mouse wheel
            renderer.domElement.addEventListener('wheel', function(e) {
                camera.position.z += e.deltaY * 0.05;
                camera.position.z = Math.max(1, Math.min(100, camera.position.z));
                zoomControl.value = camera.position.z;
                updateStats();
            });
            
            // Window resize handler
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Track mouse movement for auto-rotation
            document.addEventListener('mousemove', function(e) {
                mouseX = (e.clientX - windowHalfX) * 0.001;
                mouseY = (e.clientY - windowHalfY) * 0.001;
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate star slowly if not exploded
            if (star.visible) {
                star.rotation.y += 0.003;
            }
            
            // Rotate neutron star if it exists
            if (neutronStar) {
                neutronStar.rotation.y += 0.01;
                
                // Pulsate the neutron star
                const scale = 1 + Math.sin(Date.now() * 0.005) * 0.1;
                neutronStar.scale.set(scale, scale, scale);
                
                // Rotate the rays
                if (neutronStar.children[1]) {
                    neutronStar.children[1].rotation.z += 0.02;
                }
            }
            
            // Update explosion particles
            for (let i = explosionParticles.length - 1; i >= 0; i--) {
                const particle = explosionParticles[i];
                
                // Apply velocity
                particle.position.add(particle.velocity);
                
                // Apply decay to velocity
                particle.velocity.multiplyScalar(particle.decay);
                
                // Reduce life
                particle.life -= 0.01;
                
                // Update opacity based on life
                if (particle.material.opacity > 0) {
                    particle.material.opacity = particle.life;
                }
                
                // Remove particle if life is over
                if (particle.life <= 0) {
                    scene.remove(particle);
                    explosionParticles.splice(i, 1);
                    particleCount--;
                }
            }
            
            // Rotate background stars
            particles.rotation.x += 0.0001;
            particles.rotation.y += 0.0001;
            
            // Auto-rotate based on mouse position
            if (!isExploded && star.visible) {
                star.rotation.y += mouseX * 0.05;
                star.rotation.x += mouseY * 0.05;
            }
            
            if (neutronStar) {
                neutronStar.rotation.y += mouseX * 0.05;
                neutronStar.rotation.x += mouseY * 0.05;
            }
            
            renderer.render(scene, camera);
            
            // Update stats periodically
            if (Math.random() < 0.1) {
                updateStats();
            }
        }
        
        // Initialize the scene
        init();
    </script>
</body>
