<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Supernova Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .ui-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 600px;
            z-index: 100;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff7e5f;
            cursor: pointer;
        }
        
        .title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .instructions {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 80%;
        }
        
        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transition: transform 0.2s ease;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>3D Supernova Experience</h1>
        <p>Interact with a dying star</p>
    </div>
    
    <div class="instructions">
        <p>Drag to rotate • Scroll to zoom • Use controls below to interact</p>
    </div>
    
    <div id="canvas-container"></div>
    
    <div class="ui-panel">
        <div class="controls">
            <div class="slider-container">
                <label for="zoom-control">Zoom Level</label>
                <input type="range" id="zoom-control" min="1" max="100" value="30">
            </div>
            
            <div class="button-group">
                <button id="explode-btn">Trigger Supernova</button>
                <button id="reset-btn">Reset Star</button>
            </div>
            
            <div class="color-picker">
                <div class="color-option" style="background: #000428;" data-color="0x000428"></div>
                <div class="color-option" style="background: #1a1a2e;" data-color="0x1a1a2e"></div>
                <div class="color-option" style="background: #16213e;" data-color="0x16213e"></div>
                <div class="color-option" style="background: #0f3460;" data-color="0x0f3460"></div>
                <div class="color-option" style="background: #000000;" data-color="0x000000"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Three.js scene
        let scene, camera, renderer, star, particles, explosionParticles = [];
        let isExploded = false;
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000428);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Add stars background
            addStarBackground();
            
            // Create the central star
            createStar();
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffddaa, 1, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);
            
            // Add event listeners
            setupEventListeners();
            
            // Start animation
            animate();
        }
        
        function addStarBackground() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const positionArray = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                positionArray[i] = (Math.random() - 0.5) * 2000;
                positionArray[i+1] = (Math.random() - 0.5) * 2000;
                positionArray[i+2] = (Math.random() - 0.5) * 2000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positionArray, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true
            });
            
            particles = new THREE.Points(starGeometry, starMaterial);
            scene.add(particles);
        }
        
        function createStar() {
            const geometry = new THREE.SphereGeometry(5, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffddaa,
                emissive: 0xff9500,
                emissiveIntensity: 0.5,
                specular: 0xffffff,
                shininess: 100
            });
            
            star = new THREE.Mesh(geometry, material);
            scene.add(star);
        }
        
        function triggerSupernova() {
            if (isExploded) return;
            isExploded = true;
            
            // Hide the original star
            star.visible = false;
            
            // Create explosion particles
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            
            const color = new THREE.Color();
            
            for (let i = 0; i < particleCount; i++) {
                // Positions
                const i3 = i * 3;
                const radius = Math.random() * 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // Colors - from yellow to red
                color.setHSL(0.1 + Math.random() * 0.1, 1.0, 0.5 + Math.random() * 0.2);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                // Sizes
                sizes[i] = Math.random() * 5 + 1;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 5,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 1
            });
            
            const particleSystem = new THREE.Points(geometry, particleMaterial);
            scene.add(particleSystem);
            explosionParticles.push(particleSystem);
            
            // Animate the explosion
            const startTime = Date.now();
            const duration = 3000; // 3 seconds
            
            function animateExplosion() {
                if (!isExploded) return;
                
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Expand particles
                const positions = particleSystem.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += positions[i] * 0.05;
                    positions[i+1] += positions[i+1] * 0.05;
                    positions[i+2] += positions[i+2] * 0.05;
                }
                
                particleSystem.geometry.attributes.position.needsUpdate = true;
                
                // Fade out
                particleMaterial.opacity = 1 - progress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateExplosion);
                }
            }
            
            animateExplosion();
        }
        
        function resetStar() {
            isExploded = false;
            
            // Remove explosion particles
            explosionParticles.forEach(particle => {
                scene.remove(particle);
            });
            explosionParticles = [];
            
            // Show the original star
            star.visible = true;
        }
        
        function setupEventListeners() {
            // Supernova button
            document.getElementById('explode-btn').addEventListener('click', triggerSupernova);
            
            // Reset button
            document.getElementById('reset-btn').addEventListener('click', resetStar);
            
            // Zoom control
            const zoomControl = document.getElementById('zoom-control');
            zoomControl.addEventListener('input', function() {
                camera.position.z = parseInt(this.value);
            });
            
            // Background color options
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    renderer.setClearColor(parseInt(color, 16));
                });
            });
            
            // Mouse controls for rotation
            let isMouseDown = false;
            let previousMousePosition = {
                x: 0,
                y: 0
            };
            
            renderer.domElement.addEventListener('mousedown', function(e) {
                isMouseDown = true;
            });
            
            renderer.domElement.addEventListener('mouseup', function() {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', function(e) {
                if (!isMouseDown) return;
                
                const deltaMove = {
                    x: e.offsetX - previousMousePosition.x,
                    y: e.offsetY - previousMousePosition.y
                };
                
                if (star.visible) {
                    star.rotation.y += deltaMove.x * 0.01;
                    star.rotation.x += deltaMove.y * 0.01;
                }
                
                previousMousePosition = {
                    x: e.offsetX,
                    y: e.offsetY
                };
            });
            
            // Zoom with mouse wheel
            renderer.domElement.addEventListener('wheel', function(e) {
                camera.position.z += e.deltaY * 0.05;
                camera.position.z = Math.max(1, Math.min(100, camera.position.z));
                zoomControl.value = camera.position.z;
            });
            
            // Window resize handler
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate star slowly if not exploded
            if (star.visible) {
                star.rotation.y += 0.003;
            }
            
            // Rotate background stars
            particles.rotation.x += 0.0001;
            particles.rotation.y += 0.0001;
            
            renderer.render(scene, camera);
        }
        
        // Initialize the scene
        init();
    </script>
</body>
</html>
